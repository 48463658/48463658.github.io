<span class="line">        <span class="comment">//甲方私钥</span></span><br><span class="line">        RSAPrivateKey privateKey=(RSAPrivateKey) keyPair.getPrivate();</span><br><span class="line">        System.out.println(<span class="string">"系数："</span>+privateKey.getModulus()+<span class="string">"解密指数："</span>+privateKey.getPrivateExponent());</span><br><span class="line">        <span class="comment">//将密钥存储在map中</span></span><br><span class="line">        Map&lt;String,Object&gt; keyMap=<span class="keyword">new</span> HashMap&lt;String,Object&gt;();</span><br><span class="line">        keyMap.put(PUBLIC_KEY, publicKey);</span><br><span class="line">        keyMap.put(PRIVATE_KEY, privateKey);</span><br><span class="line">        <span class="keyword">return</span> keyMap;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 私钥加密</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data待加密数据</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> key 密钥</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> byte[] 加密数据</span></span><br><span class="line"><span class="comment">     * */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">byte</span>[] encryptByPrivateKey(<span class="keyword">byte</span>[] data,<span class="keyword">byte</span>[] key) <span class="keyword">throws</span> Exception&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//取得私钥</span></span><br><span class="line">        PKCS8EncodedKeySpec pkcs8KeySpec=<span class="keyword">new</span> PKCS8EncodedKeySpec(key);</span><br><span class="line">        KeyFactory keyFactory=KeyFactory.getInstance(KEY_ALGORITHM);</span><br><span class="line">        <span class="comment">//生成私钥</span></span><br><span class="line">        PrivateKey privateKey=keyFactory.generatePrivate(pkcs8KeySpec);</span><br><span class="line">        <span class="comment">//数据加密</span></span><br><span class="line">        Cipher cipher=Cipher.getInstance(keyFactory.getAlgorithm());</span><br><span class="line">        cipher.init(Cipher.ENCRYPT_MODE, privateKey);</span><br><span class="line">        <span class="keyword">return</span> cipher.doFinal(data);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 公钥加密</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data待加密数据</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> key 密钥</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> byte[] 加密数据</span></span><br><span class="line"><span class="comment">     * */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">byte</span>[] encryptByPublicKey(<span class="keyword">byte</span>[] data,<span class="keyword">byte</span>[] key) <span class="keyword">throws</span> Exception&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//实例化密钥工厂</span></span><br><span class="line">        KeyFactory keyFactory=KeyFactory.getInstance(KEY_ALGORITHM);</span><br><span class="line">        <span class="comment">//初始化公钥</span></span><br><span class="line">        <span class="comment">//密钥材料转换</span></span><br><span class="line">        X509EncodedKeySpec x509KeySpec=<span class="keyword">new</span> X509EncodedKeySpec(key);</span><br><span class="line">        <span class="comment">//产生公钥</span></span><br><span class="line">        PublicKey pubKey=keyFactory.generatePublic(x509KeySpec);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//数据加密</span></span><br><span class="line">        Cipher cipher=Cipher.getInstance(keyFactory.getAlgorithm());</span><br><span class="line">        cipher.init(Cipher.ENCRYPT_MODE, pubKey);</span><br><span class="line">        <span class="keyword">return</span> cipher.doFinal(data);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 私钥解密</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data 待解密数据</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> key 密钥</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> byte[] 解密数据</span></span><br><span class="line"><span class="comment">     * */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">byte</span>[] decryptByPrivateKey(<span class="keyword">byte</span>[] data,<span class="keyword">byte</span>[] key) <span class="keyword">throws</span> Exception&#123;</span><br><span class="line">        <span class="comment">//取得私钥</span></span><br><span class="line">        PKCS8EncodedKeySpec pkcs8KeySpec=<span class="keyword">new</span> PKCS8EncodedKeySpec(key);</span><br><span class="line">        KeyFactory keyFactory=KeyFactory.getInstance(KEY_ALGORITHM);</span><br><span class="line">        <span class="comment">//生成私钥</span></span><br><span class="line">        PrivateKey privateKey=keyFactory.generatePrivate(pkcs8KeySpec);</span><br><span class="line">        <span class="comment">//数据解密</span></span><br><span class="line">        Cipher cipher=Cipher.getInstance(keyFactory.getAlgorithm());</span><br><span class="line">        cipher.init(Cipher.DECRYPT_MODE, privateKey);</span><br><span class="line">        <span class="keyword">return</span> cipher.doFinal(data);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 公钥解密</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data 待解密数据</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> key 密钥</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> byte[] 解密数据</span></span><br><span class="line"><span class="comment">     * */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">byte</span>[] decryptByPublicKey(<span class="keyword">byte</span>[] data,<span class="keyword">byte</span>[] key) <span class="keyword">throws</span> Exception&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//实例化密钥工厂</span></span><br><span class="line">        KeyFactory keyFactory=KeyFactory.getInstance(KEY_ALGORITHM);</span><br><span class="line">        <span class="comment">//初始化公钥</span></span><br><span class="line">        <span class="comment">//密钥材料转换</span></span><br><span class="line">        X509EncodedKeySpec x509KeySpec=<span class="keyword">new</span> X509EncodedKeySpec(key);</span><br><span class="line">        <span class="comment">//产生公钥</span></span><br><span class="line">        PublicKey pubKey=keyFactory.generatePublic(x509KeySpec);</span><br><span class="line">        <span class="comment">//数据解密</span></span><br><span class="line">        Cipher cipher=Cipher.getInstance(keyFactory.getAlgorithm());</span><br><span class="line">        cipher.init(Cipher.DECRYPT_MODE, pubKey);</span><br><span class="line">        <span class="keyword">return</span> cipher.doFinal(data);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 取得私钥</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> keyMap 密钥map</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> byte[] 私钥</span></span><br><span class="line"><span class="comment">     * */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">byte</span>[] getPrivateKey(Map&lt;String,Object&gt; keyMap)&#123;</span><br><span class="line">        Key key=(Key)keyMap.get(PRIVATE_KEY);</span><br><span class="line">        <span class="keyword">return</span> key.getEncoded();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 取得公钥</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> keyMap 密钥map</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> byte[] 公钥</span></span><br><span class="line"><span class="comment">     * */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">byte</span>[] getPublicKey(Map&lt;String,Object&gt; keyMap) <span class="keyword">throws</span> Exception&#123;</span><br><span class="line">        Key key=(Key) keyMap.get(PUBLIC_KEY);</span><br><span class="line">        <span class="keyword">return</span> key.getEncoded();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> args</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        <span class="comment">//初始化密钥</span></span><br><span class="line">        <span class="comment">//生成密钥对</span></span><br><span class="line">        Map&lt;String,Object&gt; keyMap=RSACoder.initKey();</span><br><span class="line">        <span class="comment">//公钥</span></span><br><span class="line">        <span class="keyword">byte</span>[] publicKey=RSACoder.getPublicKey(keyMap);</span><br><span class="line">        <span class="comment">//byte[] publicKey = b;</span></span><br><span class="line">        <span class="comment">//私钥</span></span><br><span class="line">        <span class="keyword">byte</span>[] privateKey=RSACoder.getPrivateKey(keyMap);</span><br><span class="line">        System.out.println(<span class="string">"公钥："</span>+ Base64.encode(publicKey));</span><br><span class="line">        System.out.println(<span class="string">"私钥："</span>+Base64.encode(privateKey));</span><br><span class="line"></span><br><span class="line">        System.out.println(<span class="string">"================密钥对构造完毕,甲方将公钥公布给乙方，开始进行加密数据的传输============="</span>);</span><br><span class="line">        String str=<span class="string">"aattaggcctegthththfef/aat.mp4"</span>;</span><br><span class="line">        System.out.println(<span class="string">"===========甲方向乙方发送加密数据=============="</span>);</span><br><span class="line">        System.out.println(<span class="string">"原文:"</span>+str);</span><br><span class="line">        <span class="comment">//甲方进行数据的加密 ne">        System.out.println(<span class="string">"===========甲方使用私钥对数据进行解密=============="</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//甲方使用私钥对数据进行解密</span></span><br><span class="line">        <span class="keyword">byte</span>[] decode2=RSACoder.decryptByPrivateKey(code2, privateKey);</span><br><span class="line"></span><br><span class="line">        System.out.println(<span class="string">"甲方解密后的数据："</span>+<span class="keyword">new</span> String(decode2));</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
