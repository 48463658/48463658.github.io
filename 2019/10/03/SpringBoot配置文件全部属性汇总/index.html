g">＃=================================================</span> <span class="string">==================</span> </span><br><span class="line"><span class="string">＃COMMON</span> <span class="string">SPRING</span> <span class="string">BOOT</span> <span class="string">PROPERTIES</span> </span><br><span class="line"><span class="comment"># </span></span><br><span class="line"><span class="comment"># 此样本文件作为指南提供。不要将它的#complete复制到您自己的应用程序中。^^^ </span></span><br><span class="line"><span class="string">＃==============================================</span> <span class="string">=====================</span></span><br><span class="line"><span class="string">＃----------------------------------------</span> </span><br><span class="line"><span class="comment">#CORE PROPERTIES </span></span><br><span class="line"><span class="string">＃-----</span> <span class="bullet">-----------------------------------</span> </span><br><span class="line"><span class="string">debug</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃启用调试日志。</span></span><br><span class="line"><span class="string">trace</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃启用跟踪日志。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#logGING </span></span><br><span class="line"><span class="string">logging.config</span> <span class="string">=</span> <span class="string">＃日志配置文件的位置。例如，Logback的`classpath：logback.xml`。</span></span><br><span class="line"><span class="string">logging.exception-conversion-word</span> <span class="string">=％wEx</span> <span class="string">＃记录异常时使用的转换字。</span></span><br><span class="line"><span class="string">logging.file</span> <span class="string">=</span> <span class="string">＃日志文件名（例如，`myapp.log`）。名称可以是精确位置或相对于当前目录。</span></span><br><span class="line"><span class="string">logging.file.max-history</span> <span class="string">=</span> <span class="number">0</span> <span class="string">＃要保留的归档日志文件的最大值。仅支持默认的logback设置。</span></span><br><span class="line"><span class="string">logging.file.max-size</span> <span class="string">=</span> <span class="number">10</span><span class="string">MB</span> <span class="string">＃最大日志文件大小。仅支持默认的logback设置。</span></span><br><span class="line"><span class="string">logging.group.*</span> <span class="string">=＃记录组以同时快速更改多个记录器。例如，`logging.level.db</span> <span class="string">=</span> <span class="string">org.hibernate，org.springframework.jdbc`。</span></span><br><span class="line"><span class="string">logging.level.*</span> <span class="string">=</span> <span class="string">＃日志级别严重性映射。例如，`logging.level.org.springframework</span> <span class="string">=</span> <span class="string">DEBUG`。</span></span><br><span class="line"><span class="string">logging.path</span> <span class="string">=</span> <span class="string">＃日志文件的位置。例如，`/</span> <span class="string">var</span> <span class="string">/</span> <span class="string">log`。</span></span><br><span class="line"><span class="string">logging.pattern.console</span> <span class="string">=</span> <span class="string">＃用于输出到控制台的Appender模式。仅支持默认的Logback设置。</span></span><br><span class="line"><span class="string">logging.pattern.dateformat</span> <span class="string">=</span> <span class="string">yyyy-MM-dd</span> <span class="string">HH：mm：ss.SSS</span> <span class="string">＃日志日期格式的Appender模式。仅支持默认的Logback设置。</span></span><br><span class="line"><span class="string">logging.pattern.file</span> <span class="string">=＃用于输出到文件的Appender模式。仅支持默认的Logback设置。</span></span><br><span class="line"><span class="string">logging.pattern.level</span> <span class="string">=％5p</span> <span class="string">＃日志级别的Appender模式。仅支持默认的Logback设置。</span></span><br><span class="line"><span class="string">logging.register-shutdown-hook</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃在日志记录系统初始化时注册一个关闭钩子。</span></span><br><span class="line"></span><br><span class="line"><span class="string">＃AOP</span> </span><br><span class="line"><span class="string">spring.aop.auto</span> <span class="string">=</span> <span class="literal">true</span><span class="string">＃添加@EnableAspectJAutoProxy。</span></span><br><span class="line"><span class="string">spring.aop.proxy-target-class</span> <span class="string">=</span> <span class="literal">true</span> <span class="string">＃是否要创建基于子类的（CGLIB）代理（true），而不是基于标准Java接口代理（false）。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#IDENTITY （ContextIdApplicationContextInitializer）</span></span><br><span class="line"> <span class="string">spring.application.name</span> <span class="string">=</span> <span class="comment">#Application name。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#DINAND （SpringApplicationAdminJmxAutoConfiguration）</span></span><br><span class="line"> <span class="string">spring.application.admin.enabled</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃是否为应用程序启用管理功能。</span></span><br><span class="line"><span class="string">spring.application.admin.jmx-name</span> <span class="string">=</span> <span class="string">org.springframework.boot：type</span> <span class="string">=</span> <span class="string">Admin，name</span> <span class="string">=</span> <span class="string">SpringApplication</span> <span class="comment">#JMX 应用程序管理员MBean的名称。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#AUTO-CONFIGURATION </span></span><br><span class="line"><span class="string">spring.autoconfigure.exclude</span> <span class="string">=</span> <span class="string">＃要排除的自动配置类。</span></span><br><span class="line"></span><br><span class="line"><span class="string">＃BANNER</span> </span><br><span class="line"><span class="string">spring.banner.charset</span> <span class="string">=</span> <span class="string">UTF-8</span> <span class="string">＃横幅文件编码。</span></span><br><span class="line"><span class="string">spring.banner.location</span> <span class="string">=</span> <span class="string">classpath：banner.txt</span> <span class="string">＃横幅文本资源位置。</span></span><br><span class="line"><span class="string">spring.banner.image.location</span> <span class="string">=</span> <span class="string">classpath：banner.gif</span> <span class="string">＃横幅图像文件位置（也可以使用jpg或png）。</span></span><br><span class="line"><span class="string">spring.banner.image.width</span> <span class="string">=</span> <span class="number">76</span> <span class="string">＃字符中的横幅图像的宽度。</span></span><br><span class="line"><span class="string">spring.banner.image.height</span> <span class="string">=</span> <span class="comment">#crs 中横幅图像的高度（默认基于图像高度）。</span></span><br><span class="line"><span class="string">spring.banner.image.margin</span> <span class="string">=</span> <span class="number">2</span> <span class="string">＃字符中的左手图像边距。</span></span><br><span class="line"><span class="string">spring.banner.image.invert</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃是否应针对暗终端主题反转图像。</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#SPRING CORE spring.beaninfo.ignore = true ＃是否跳过BeanInfo类的搜索。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#SPRING CACHE（CacheProperties）</span></span><br><span class="line"> <span class="string">spring.cache.cache-names</span> <span class="string">=</span> <span class="comment">#Cmama 分隔的要创建的缓存名称列表（如果底层缓存管理器支持）。</span></span><br><span class="line"><span class="string">spring.cache.caffeine.spec</span> <span class="string">=</span> <span class="string">＃用于创建缓存的规范。有关规格格式的更多详细信息，请参阅CaffeineSpec。</span></span><br><span class="line"><span class="string">spring.cache.couchbase.expiration</span> <span class="string">=</span> <span class="string">＃条目到期。默认情况下，条目永不过期。请注意，此值最终会转换为秒。</span></span><br><span class="line"><span class="string">spring.cache.ehcache.config</span> <span class="string">=</span> <span class="string">＃用于初始化EhCache的配置文件的位置。</span></span><br><span class="line"><span class="string">spring.cache.infinispan.config</span> <span class="string">=</span> <span class="string">＃用于初始化Infinispan的配置文件的位置。</span></span><br><span class="line"><span class="string">spring.cache.jcache.config</span> <span class="string">=</span> <span class="string">＃用于初始化缓存管理器的配置文件的位置。</span></span><br><span class="line"><span class="string">spring.cache.jcache.provider</span> <span class="string">=</span> <span class="comment">#CachingProvider实现的完全限定名称，用于检索符合JSR-107的缓存管理器。仅当类路径上有多个JSR-107实现时才需要。</span></span><br><span class="line"><span class="string">spring.cache.redis.cache-null-values</span> <span class="string">=</span> <span class="literal">true</span> <span class="string">＃允许缓存空值。</span></span><br><span class="line"><span class="string">spring.cache.redis.key-prefix</span> <span class="string">=</span> <span class="string">＃键前缀。</span></span><br><span class="line"><span class="string">spring.cache.redis.time-to-live</span> <span class="string">=</span> <span class="string">＃条目到期。默认情况下，条目永不过期。</span></span><br><span class="line"><span class="string">spring.cache.redis.use-key-prefix</span> <span class="string">=</span> <span class="literal">true</span><span class="string">＃写入Redis时是否使用密钥前缀。</span></span><br><span class="line"><span class="string">spring.cache.type</span> <span class="string">=</span> <span class="comment">#Cache 类型。默认情况下，根据环境自动检测。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#SPRING CONFIG  - 仅使用环境属性（ConfigFileApplicationListener）</span></span><br><span class="line"> <span class="string">spring.config.additional-location</span> <span class="string">=</span> <span class="string">＃配置除默认值之外使用的文件位置。</span></span><br><span class="line"><span class="string">spring.config.location</span> <span class="string">=</span> <span class="string">＃配置替换默认值的文件位置。</span></span><br><span class="line"><span class="string">spring.config.name</span> <span class="string">=</span> <span class="string">application</span> <span class="string">＃配置文件名。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#HAZELCAST（HazelcastProperties）</span></span><br><span class="line"> <span class="string">spring.hazelcast.config</span> <span class="string">=</span> <span class="string">＃用于初始化Hazelcast的配置文件的位置。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#PROJECT INFORMATION（ProjectInfoProperties）</span></span><br><span class="line"> <span class="string">spring.info.build.encoding</span> <span class="string">=</span> <span class="string">UTF-8</span> <span class="string">＃文件编码。</span></span><br><span class="line"><span class="string">spring.info.build.location</span> <span class="string">=</span> <span class="string">classpath：META-INF</span> <span class="string">/</span> <span class="string">build-info.properties</span> <span class="string">＃生成的build-info.properties文件的位置。</span></span><br><span class="line"><span class="string">spring.info.git.encoding</span> <span class="string">=</span> <span class="string">UTF-8</span> <span class="string">＃文件编码。</span></span><br><span class="line"><span class="string">spring.info.git.location</span> <span class="string">=类路径：git.properties</span> <span class="string">生成的git.properties文件＃所在。</span></span><br><span class="line"></span><br><span class="line"><span class="string">＃JMX</span> </span><br><span class="line"><span class="string">spring.jmx.default域</span> <span class="string">=</span> <span class="string">＃JMX域名。</span></span><br><span class="line"><span class="string">spring.jmx.enabled</span> <span class="string">=</span> <span class="literal">true</span> <span class="string">＃将管理bean公开给JMX域。</span></span><br><span class="line"><span class="string">spring.jmx.server</span> <span class="string">=</span> <span class="string">mbeanServer</span> <span class="string">＃MBeanServer</span> <span class="string">bean</span> <span class="string">name。</span></span><br><span class="line"><span class="string">spring.jmx.unique-names</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃是否应确保唯一的运行时对象名称。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#Email （MailProperties）</span></span><br><span class="line"> <span class="string">spring.mail.default-encoding</span> <span class="string">=</span> <span class="string">UTF-8</span> <span class="string">＃默认MimeMessage编码。</span></span><br><span class="line"><span class="string">spring.mail.host</span> <span class="string">=</span> <span class="comment">#SMTP 服务器主机。例如，`smtp.example.com`。</span></span><br><span class="line"><span class="string">spring.mail.jndi-name</span> <span class="string">=</span> <span class="string">＃会话JNDI名称。设置时，优先于其他会话设置。</span></span><br><span class="line"><span class="string">spring.mail.password</span> <span class="string">=</span> <span class="comment">#SMTP 服务器的登录密码。</span></span><br><span class="line"><span class="string">spring.mail.port</span> <span class="string">=</span> <span class="comment">#SMTP 服务器端口。</span></span><br><span class="line"><span class="string">spring.mail.properties.*</span> <span class="string">=</span> <span class="string">＃其他JavaMail会话属性。</span></span><br><span class="line"><span class="string">spring.mail.protocol</span> <span class="string">=</span> <span class="string">smtp</span> <span class="string">＃SMTP服务器使用的协议。</span></span><br><span class="line"><span class="string">spring.mail.test-connection</span> <span class="string">=</span> <span class="literal">false</span><span class="string">＃是否在启动时测试邮件服务器是否可用。</span></span><br><span class="line"><span class="string">spring.mail.username</span> <span class="string">=</span> <span class="comment">#SMTP 服务器的登录用户。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#APICING SETTINGS（SpringApplication）</span></span><br><span class="line"> <span class="string">spring.main.allow-bean-definition-overriding</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃是否允许通过注册与现有定义同名的定义来覆盖bean定义。</span></span><br><span class="line"><span class="string">spring.main.banner-mode</span> <span class="string">=</span> <span class="string">console</span> <span class="string">＃模式用于在应用程序运行时显示横幅。</span></span><br><span class="line"><span class="string">spring.main.sources</span> <span class="string">=</span> <span class="string">要包含在ApplicationContext中的</span></span><br><span class="line"><span class="comment">#Sources （类名，包名或XML资源位置）。spring.main.web-application-type = ＃用于显式请求特定类型的Web应用程序的标志。如果未设置，则基于类路径自动检测。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#FILE ENCODING（FileEncodingApplicationListener）</span></span><br><span class="line"> <span class="string">spring.mandatory-file-encoding</span> <span class="string">=</span> <span class="string">＃应用程序必须使用的预期字符编码。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#INTERINGIZATION （MessageSourceProperties）</span></span><br><span class="line"> <span class="string">spring.messages.always-use-message-format</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃是否始终应用MessageFormat规则，甚至解析不带参数的消息。</span></span><br><span class="line"><span class="string">spring.messages.basename</span> <span class="string">=</span> <span class="string">messages</span> <span class="string">＃逗号分隔的basenames列表（本质上是一个完全限定的类路径位置），每个都遵循ResourceBundle约定，轻松支持基于斜杠的位置。</span></span><br><span class="line"><span class="string">spring.messages.cache-duration</span> <span class="string">=</span> <span class="string">＃加载的资源包文件缓存持续时间。未设置时，捆绑包将永久缓存。如果未指定持续时间后缀，则将使用秒。</span></span><br><span class="line"><span class="string">spring.messages.encoding</span> <span class="string">=</span> <span class="string">UTF-8</span> <span class="string">＃消息包编码。</span></span><br><span class="line"><span class="string">spring.messages.fallback-to-system-locale</span> <span class="string">=</span> <span class="literal">true</span> <span class="string">＃如果找不到特定区域设置的文件，是否回退到系统区域设置。</span></span><br><span class="line"><span class="string">spring.messages.use-code-as-default-message</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃是否使用消息代码作为默认消息而不是抛出“NoSuchMessageException”。仅在开发期间推荐。</span></span><br><span class="line"></span><br><span class="line"><span class="string">＃OUTPUT</span> </span><br><span class="line"><span class="string">spring.output.ansi.enabled</span> <span class="string">=检测＃配置的ANSI输出。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#PID FILE（ApplicationPidFileWriter）</span></span><br><span class="line"> <span class="string">spring.pid.fail-on-write-error</span> <span class="string">=</span> <span class="string">＃如果使用ApplicationPidFileWriter但它无法写入PID文件，则失败。</span></span><br><span class="line"><span class="string">spring.pid.file</span> <span class="string">=</span> <span class="string">＃要写入的PID文件的位置（如果使用ApplicationPidFileWriter）。</span></span><br><span class="line"></span><br><span class="line"><span class="string">＃PROFILES</span> </span><br><span class="line"><span class="string">spring.profiles.active</span> <span class="string">=</span> <span class="string">＃逗号分隔的有源配置文件列表。可以通过命令行开关覆盖。</span></span><br><span class="line"><span class="string">spring.profiles.include</span> <span class="string">=</span> <span class="string">＃无条件地激活指定的逗号分隔的配置文件列表（如果使用YAML，则激活配置文件列表）。</span></span><br><span class="line"></span><br><span class="line"><span class="string">＃Quartz调度器（QuartzProperties）</span></span><br><span class="line"> <span class="string">spring.quartz.auto-启动</span> <span class="string">=真＃是否自动启动初始化后的调度。</span></span><br><span class="line"><span class="string">spring.quartz.jdbc.comment-prefix</span> <span class="string">=</span>  <span class="bullet">-</span> <span class="comment">#SQL 初始化脚本中单行注释的前缀。</span></span><br><span class="line"><span class="string">spring.quartz.overwrite-existing-jobs</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃配置的作业是否应覆盖现有的作业定义。spring.quartz.properties.*</span> <span class="string">=</span> <span class="string">＃其他Quartz</span> <span class="string">Scheduler属性。spring.quartz.scheduler名spring.quartz.jdbc.initialize-schema</span> <span class="string">=</span> <span class="string">embedded</span> <span class="string">＃数据库模式初始化模式。</span></span><br><span class="line"><span class="string">spring.quartz.jdbc.schema</span> <span class="string">=</span> <span class="string">classpath：org</span> <span class="string">/</span> <span class="string">quartz</span> <span class="string">/</span> <span class="string">impl</span> <span class="string">/</span> <span class="string">jdbcjobstore</span> <span class="string">/</span> <span class="string">tables_</span> <span class="string">@</span> <span class="string">@</span> <span class="string">platform</span> <span class="string">@@</span> <span class="string">.sql</span> <span class="string">＃用于初始化数据库模式的SQL文件的路径。</span></span><br><span class="line"><span class="string">spring.quartz.job-store-type</span> <span class="string">=</span> <span class="string">memory</span> <span class="string">＃Quartz作业存储类型。</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> <span class="string">=</span> <span class="string">quartzScheduler</span> <span class="string">＃调度程序的名称。</span></span><br><span class="line"><span class="string">spring.quartz.startup-delay</span> <span class="string">=</span> <span class="number">0</span><span class="string">s</span> <span class="string">＃一旦初始化完成，调度程序启动之后的延迟。</span></span><br><span class="line"><span class="string">spring.quartz.wait-for-jobs-to-complete-on-shutdown</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃是否等待在关闭时运行的作业完成。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#REACTOR （ReactorCoreProperties）</span></span><br><span class="line"> <span class="string">spring.reactor.stacktrace</span> <span class="bullet">-mode.enabled</span> <span class="string">=</span> <span class="literal">false</span> <span class="comment">#Reactor 是否应该在运行时收集堆栈跟踪信息。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#SENDGRID（SendGridAutoConfiguration）</span></span><br><span class="line"> <span class="string">spring.sendgrid.api-key</span> <span class="string">=</span> <span class="string">＃SendGrid</span> <span class="string">API密钥。</span></span><br><span class="line"><span class="string">spring.sendgrid.proxy.host</span> <span class="string">=</span> <span class="string">＃SendGrid代理主机。</span></span><br><span class="line"><span class="string">spring.sendgrid.proxy.port</span> <span class="string">=</span> <span class="string">＃SendGrid代理端口。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#TASK EXECUTION（TaskExecutionProperties）</span></span><br><span class="line"> <span class="string">spring.task.execution.pool.allow-core-thread-timeout</span> <span class="string">=</span> <span class="literal">true</span> <span class="string">＃是否允许核心线程超时。这可以实现池的动态增长和收缩。</span></span><br><span class="line"><span class="string">spring.task.execution.pool.core-size</span> <span class="string">=</span> <span class="number">8</span> <span class="string">＃核心线程数。</span></span><br><span class="line"><span class="string">spring.task.execution.pool.keep-alive</span> <span class="string">=</span> <span class="number">60</span><span class="string">s</span> <span class="string">＃终止之前线程可能保持空闲的时间限制。</span></span><br><span class="line"><span class="string">spring.task.execution.pool.max-size</span> <span class="string">=</span> <span class="string">＃允许的最大线程数。如果任务正在填满队列，则池可以扩展到该大小以适应负载。如果队列无限制，则忽略。</span></span><br><span class="line"><span class="string">spring.task.execution.pool.queue-capacity</span> <span class="string">=＃队列容量。无限制的容量不会增加池，因此会忽略“max-size”属性。</span></span><br><span class="line"><span class="string">spring.task.execution.thread-name-prefix</span> <span class="string">=</span> <span class="string">task-</span> <span class="string">＃用于新创建的线程名称的前缀。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#TASK SCHEDULING（TaskSchedulingProperties）</span></span><br><span class="line"> <span class="string">spring.task.scheduling.pool.size</span> <span class="string">=</span> <span class="number">1</span> <span class="string">＃允许的最大线程数。</span></span><br><span class="line"><span class="string">spring.task.scheduling.thread-name-prefix</span> <span class="string">=</span> <span class="string">scheduling-</span> <span class="string">＃用于新创建的线程名称的前缀。</span></span><br><span class="line"></span><br><span class="line"><span class="string">＃----------------------------------------</span> </span><br><span class="line"><span class="string">＃WEB</span> <span class="string">PROPERTIES</span> </span><br><span class="line"><span class="string">＃-----</span> <span class="bullet">-----------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#EmbEDDED SERVER CONFIGURATION（ServerProperties）</span></span><br><span class="line"> <span class="string">server.address</span> <span class="string">=</span> <span class="string">＃服务器应绑定到的网络地址。</span></span><br><span class="line"><span class="string">server.compression.enabled</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃是否启用了响应压缩。</span></span><br><span class="line"><span class="string">server.compression.excluded-user-agents</span> <span class="string">=</span> <span class="string">＃逗号分隔的用户代理列表，不应压缩响应。</span></span><br><span class="line"><span class="string">server.compression.mime-types</span> <span class="string">=</span> <span class="string">text</span> <span class="string">/</span> <span class="string">html，text</span> <span class="string">/</span> <span class="string">xml，text</span> <span class="string">/</span> <span class="string">plain，text</span> <span class="string">/</span> <span class="string">css，text</span> <span class="string">/</span> <span class="string">javascript，application</span> <span class="string">/</span> <span class="string">javascript，application</span> <span class="string">/</span> <span class="string">json，application</span> <span class="string">/</span> <span class="string">xml</span> <span class="string">＃逗号分隔的MIME类型列表应该是压缩。</span></span><br><span class="line"><span class="string">server.compression.min-response-size</span> <span class="string">=</span> <span class="number">2</span><span class="string">KB＃执行压缩所需的最小“Content-Length”值。</span></span><br><span class="line"><span class="string">server.connection-timeout</span> <span class="string">=</span> <span class="string">＃连接器在关闭连接之前等待另一个HTTP请求的时间。未设置时，将使用连接器的特定于容器的默认值。使用值-1表示没有（即无限）超时。</span></span><br><span class="line"><span class="string">server.error.include-exception</span> <span class="string">=</span> <span class="literal">false</span><span class="string">＃何时包含“stacktrace”属性。server.error.path</span> <span class="string">=</span> <span class="string">/</span> <span class="string">error</span> <span class="string">＃错误控制器的路径。server.error.whitelabel.enabled</span> <span class="string">=</span> <span class="literal">true</span><span class="string">＃包括“exception”属性。</span></span><br><span class="line"><span class="string">server.error.include-stacktrace</span> <span class="string">=</span> <span class="string">never</span></span><br><span class="line"></span><br><span class="line"><span class="string">＃是否在服务器出错时启用浏览器中显示的默认错误页面。</span></span><br><span class="line"><span class="string">server.http2.enabled</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃是否启用HTTP</span> <span class="string">/</span> <span class="number">2</span><span class="string">支持，如果当前环境支持它。</span></span><br><span class="line"><span class="string">server.jetty.acceptors</span> <span class="string">=</span> <span class="bullet">-1</span> <span class="string">＃要使用的接受者线程数。当值为-1（默认值）时，接受器的数量是从操作环境派生的。</span></span><br><span class="line"><span class="string">server.jetty.accesslog.append</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃追加到日志。</span></span><br><span class="line"><span class="string">server.jetty.accesslog.date-format</span> <span class="string">=</span> <span class="string">dd</span> <span class="string">/</span> <span class="string">MMM</span> <span class="string">/</span> <span class="string">yyyy：HH：mm：ss</span> <span class="string">Z</span> <span class="string">＃请求日志的时间戳格式。</span></span><br><span class="line"><span class="string">server.jetty.accesslog.enabled</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃启用访问日志。</span></span><br><span class="line"><span class="string">server.jetty.accesslog.extended-format</span> <span class="string">=</span> <span class="literal">false</span><span class="string">＃启用扩展NCSA格式。</span></span><br><span class="line"><span class="string">server.jetty.accesslog.file-date-format</span> <span class="string">=</span> <span class="string">＃日期文件名中的日期格式。</span></span><br><span class="line"><span class="string">server.jetty.accesslog.filename</span> <span class="string">=</span> <span class="string">＃日志文件名。如果未指定，则日志重定向到“System.err”。</span></span><br><span class="line"><span class="string">server.jetty.accesslog.locale</span> <span class="string">=</span> <span class="string">＃请求日志的区域设置。</span></span><br><span class="line"><span class="string">server.jetty.accesslog.log-cookies</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃启用请求cookie的记录。</span></span><br><span class="line"><span class="string">server.jetty.accesslog.log-latency</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃启用请求处理时间的记录。</span></span><br><span class="line"><span class="string">server.jetty.accesslog.log-server</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃启用请求主机名的日志记录。</span></span><br><span class="line"><span class="string">server.jetty.accesslog.retention-period</span> <span class="string">=</span> <span class="number">31</span><span class="string">＃删除旋转日志文件之前的天数。</span></span><br><span class="line"><span class="string">server.jetty.accesslog.time-zone</span> <span class="string">=</span> <span class="string">GMT</span> <span class="string">＃请求日志的时区。</span></span><br><span class="line"><span class="string">server.jetty.max-http-post-size</span> <span class="string">=</span> <span class="number">200000</span><span class="string">B#HTTP帖子或放置内容的最大大小。</span></span><br><span class="line"><span class="string">server.jetty.selectors</span> <span class="string">=</span> <span class="bullet">-1</span> <span class="string">＃要使用的选择器线程数。当值为-1（默认值）时，选择器的数量是从操作环境派生的。</span></span><br><span class="line"><span class="string">server.max-http-header-size</span> <span class="string">=</span> <span class="number">8</span><span class="string">KB</span> <span class="comment">#HTTP 邮件头的最大大小。</span></span><br><span class="line"><span class="string">server.port</span> <span class="string">=</span> <span class="number">8080</span><span class="string">＃服务器HTTP端口。</span></span><br><span class="line"><span class="string">server.server-header</span> <span class="string">=</span> <span class="string">＃用于Server响应头的值（如果为空，则不发送头）。</span></span><br><span class="line"><span class="string">server.use-forward-headers</span> <span class="string">=</span> <span class="string">＃是否应将X-Forwarded-</span> <span class="string">*标头应用于HttpRequest。</span></span><br><span class="line"><span class="string">server.servlet.context-parameters.*</span> <span class="string">=</span> <span class="string">＃Servlet</span> <span class="string">context</span> <span class="string">init参数。</span></span><br><span class="line"><span class="string">server.servlet.context-path</span> <span class="string">=</span> <span class="string">＃应用程序的上下文路径。</span></span><br><span class="line"><span class="string">server.servlet.application-display-name</span> <span class="string">=</span> <span class="string">application</span> <span class="string">＃显示</span></span><br><span class="line"><span class="string">应用程序的名称。server.servlet.jsp.class-name</span> <span class="string">=</span> <span class="string">org.apache.jasper.servlet.JspServlet</span> <span class="string">＃用于JSP的servlet的类名。</span></span><br><span class="line"><span class="string">server.servlet.jsp.init-parameters.*</span> <span class="string">=</span> <span class="string">＃用于配置JSP</span> <span class="string">servlet的Init参数。</span></span><br><span class="line"><span class="string">server.servlet.jsp.registered</span> <span class="string">=</span> <span class="literal">true</span><span class="string">＃是否已注册JSP</span> <span class="string">servlet。</span></span><br><span class="line"><span class="string">server.servlet.session.cookie.comment</span> <span class="string">=</span> <span class="string">＃会话cookie的评论。</span></span><br><span class="line"><span class="string">server.servlet.session.cookie.domain</span> <span class="string">=</span> <span class="string">＃会话cookie的域名。</span></span><br><span class="line"><span class="string">server.servlet.session.cookie.http-only</span> <span class="string">=</span> <span class="string">＃是否对会话cookie使用“HttpOnly”cookie。</span></span><br><span class="line"><span class="string">server.servlet.session.cookie.max-age</span> <span class="string">=</span> <span class="string">＃会话cookie的最大年龄。如果未指定持续时间后缀，则将使用秒。</span></span><br><span class="line"><span class="string">server.servlet.session.cookie.name</span> <span class="string">=</span> <span class="string">＃会话cookie名称。</span></span><br><span class="line"><span class="string">server.servlet.session.cookie.path</span> <span class="string">=</span> <span class="string">＃会话cookie的路径。</span></span><br><span class="line"><span class="string">server.servlet.session.cookie.secure</span> <span class="string">=＃是否始终将会话cookie标记为安全。</span></span><br><span class="line"><span class="string">server.servlet.session.persistent</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃是否在重新启动之间保留会话数据。</span></span><br><span class="line"><span class="string">server.servlet.session.store-dir</span> <span class="string">=</span> <span class="string">＃用于存储会话数据的目录。</span></span><br><span class="line"><span class="string">server.servlet.session.timeout</span> <span class="string">=</span> <span class="number">30</span><span class="string">m</span> <span class="string">＃会话超时。如果未指定持续时间后缀，则将使用秒。</span></span><br><span class="line"><span class="string">server.servlet.session.tracking-modes</span> <span class="string">=</span> <span class="string">＃会话跟踪模式。</span></span><br><span class="line"><span class="string">server.ssl.ciphers</span> <span class="string">=</span> <span class="string">＃支持的SSL密码。</span></span><br><span class="line"><span class="string">server.ssl.client-auth</span> <span class="string">=</span> <span class="string">＃客户端身份验证模式。</span></span><br><span class="line"><span class="string">server.ssl.enabled</span> <span class="string">=</span> <span class="literal">true</span> <span class="string">＃是否启用SSL支持。</span></span><br><span class="line"><span class="string">server.ssl.enabled-protocols</span> <span class="string">=server.ssl.protocol</span> <span class="string">=</span> <span class="string">TLS</span> <span class="string">＃要使用的SSL协议。＃启用SSL协议。</span></span><br><span class="line"><span class="string">server.ssl.key-alias</span> <span class="string">=</span> <span class="string">＃标识密钥库中密钥的别名。</span></span><br><span class="line"><span class="string">server.ssl.key-password</span> <span class="string">=</span> <span class="string">＃用于访问密钥库中密钥的密码。</span></span><br><span class="line"><span class="string">server.ssl.key-store</span> <span class="string">=</span> <span class="string">＃保存SSL证书的密钥库的路径（通常是jks文件）。</span></span><br><span class="line"><span class="string">server.ssl.key-store-password</span> <span class="string">=</span> <span class="string">＃用于访问密钥库的密码。</span></span><br><span class="line"><span class="string">server.ssl.key-store-provider</span> <span class="string">=</span> <span class="string">＃密钥库的提供者。</span></span><br><span class="line"><span class="string">server.ssl.key-store-type</span> <span class="string">=</span> <span class="string">＃密钥库的类型。</span></span><br><span class="line"><span class="string">server.ssl.trust-store</span> <span class="string">=</span> <span class="string">＃持有SSL证书的信任存储。server.ssl.trust店密码</span></span><br><span class="line"></span><br><span class="line"><span class="string">=</span> <span class="string">＃用于访问信任库的密码。</span></span><br><span class="line"><span class="string">server.ssl.trust-store-provider</span> <span class="string">=</span> <span class="string">＃信任存储的提供者。</span></span><br><span class="line"><span class="string">server.ssl.trust-store-type</span> <span class="string">=</span> <span class="string">＃信任库的类型。</span></span><br><span class="line"><span class="string">server.tomcat.accept-count</span> <span class="string">=</span> <span class="number">100</span> <span class="string">＃当所有可能的请求处理线程都在使用时，传入连接请求的最大队列长度。</span></span><br><span class="line"><span class="string">server.tomcat.accesslog.buffered</span> <span class="string">=</span> <span class="literal">true</span><span class="string">＃是否缓冲输出，使其仅定期刷新。</span></span><br><span class="line"><span class="string">server.tomcat.accesslog.directory</span> <span class="string">=</span> <span class="string">logs＃创建日志文件的目录。可以绝对或相对于Tomcat基础目录。</span></span><br><span class="line"><span class="string">server.tomcat.accesslog.enabled</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃启用访问日志。</span></span><br><span class="line"><span class="string">server.tomcat.accesslog.file-date-format</span> <span class="string">=</span> <span class="string">.yyyy-MM-dd</span> <span class="string">＃要放在日志文件名中的日期格式。</span></span><br><span class="line"><span class="string">server.tomcat.accesslog.pattern</span> <span class="string">=</span> <span class="string">common</span> <span class="string">＃访问日志的格式模式。</span></span><br><span class="line"><span class="string">server.tomcat.accesslog.prefix</span> <span class="string">=</span> <span class="string">access_log</span> <span class="string">＃日志文件名前缀。</span></span><br><span class="line"><span class="string">server.tomcat.accesslog.rename-on-rotate</span> <span class="string">=</span> <span class="literal">false</span> <span class="string">＃是否延迟在文件名中包含日期戳，直到旋转时间。</span></span><br><span class="line"><span class="string">server.tomcat.accesslog.request-attributes-enabled</span> <span class="string">=</span> <span class="literal">false</span><span class="string">＃设置用于请求的IP地址，主机名，协议和端口的请求属性。</span></span><br><span class="line"><span class="string">server.tomcat.accesslog.rotate</span> <span class="string">=</span> <span class="literal">true</span> <span class="string">＃是否启用访问日志轮换。</span></span><br><span class="line"><span class="string">server.tomcat.accesslog.suffix</span> <span class="string">=</span> <span class="string">.log</span> <span class="string">＃日志文件名后缀。</span></span><br><span class="line"><span class="string">server.tomcat.additional-tld-skip-patterns</span> <span class="string">=</span> <span class="string">＃逗号分隔的其他模式列表，这些模式匹配要忽略的TLD扫描的jar。</span></span><br><span class="line"><span class="string">server.tomcat.background-processor-delay</span> <span class="string">=</span> <span class="number">10</span><span class="string">s＃调用backgroundProcess方法之间的延迟。如果未指定持续时间后缀，则将使用秒。</span></span><br><span class="line"><span class="string">server.tomcat.basedir</span> <span class="string">=</span> <span class="comment">#Tomcat 基目录。如果未指定，则使用临时目录。</span></span><br><span class="line"><span class="string">server.tomcat.internal-proxies</span> <span class="string">=</span> <span class="number">10</span> <span class="string">\\。\\</span> <span class="string">d</span> <span class="string">&#123;1,3&#125;</span> <span class="string">\\。\\</span> <span class="string">d</span> <span class="string">&#123;1,3&#125;</span> <span class="string">\\。\\</span> <span class="string">d</span> <span class="string">&#123;1,3&#125;</span> <span class="string">| \\</span></span><br><span class="line"><span class="string">        。192 \\ 168 \\ d &#123;1,3&#125; \\ d &#123;1,3&#125; | \\</span></span><br><span class="line"><span class="string">        。169 \\ 254 \\ d &#123;1,3&#125; \\ d &#123;1,3&#125; | \\</span></span><br><span class="line"><span class="string">        。127 \\ d &#123;1,3&#125; \\ d &#123;1,3&#125; \\ d &#123;1,3&#125; | \\</span></span><br><span class="line"><span class="string">        172 \\ 1 [6-9] &#123;1&#125; \\ d &#123;1,3&#125; \\ d &#123;1,3&#125; |。。\\</span></span><br><span class="line"><span class="string">        172 \\ 2 [0-9] &#123;1&#125; \\ d &#123;1,3&#125; \\ d &#123;1,3&#125; |。。\\</span></span><br><span class="line"><span class="string">        172 \\。3 [0-1] &#123;1&#125; \\。\\ d &#123;1,3&#125; \\。\\ d &#123;1,3&#125; \\</span></span><br><span class="line"><span class="string">        0：0：0：0：0：0：0：1 \\</span></span><br><span class="line"><span class="string">         :: 1 ＃正则表达式匹配要信任的代理。</span></span><br><span class="line"><span class="string">server.tomcat.max-connections = 10000 ＃服务器在任何给定时间接受和处理的最大连接数。</span></span><br><span class="line"><span class="string">server.tomcat.max-http-post-size = 2MB #HTTP 帖子内容的最大大小。</span></span><br><span class="line"><span class="string">server.tomcat.max-swallow-size = 2MB ＃要吞咽的请求正文的最大数量。</span></span><br><span class="line"><span class="string">server.tomcat.max-threads = 200 ＃最大工作线程数。</span></span><br><span class="line"><span class="string">server.tomcat.min-spare-threads = 10 ＃最小工作线程数。</span></span><br><span class="line"><span class="string">server.tomcat.port-header = X-Forwarded-Port＃用于覆盖原始端口值的HTTP头的名称。</span></span><br><span class="line"><span class="string">server.tomcat.protocol-header = ＃包含传入协议的头文件，通常命名为“X-Forwarded-Proto”。</span></span><br><span class="line"><span class="string">server.tomcat.protocol-header-https-value = https ＃协议标头的值，指示传入请求是否使用SSL。</span></span><br><span class="line"><span class="string">server.tomcat.redirect-context-root = true ＃是否应通过在路径中附加/来重定向对上下文根的请求。</span></span><br><span class="line"><span class="string">server.tomcat.remote-ip-header = ＃从中提取远程IP的HTTP头的名称。例如，`X-FORWARDED-FOR`。</span></span><br><span class="line"><span class="string">server.tomcat.resource.allow-caching = true＃是否允许此Web应用程序使用静态资源缓存。</span></span><br><span class="line"><span class="string">server.tomcat.resource.cache-ttl = ＃静态资源缓存的生存时间。</span></span><br><span class="line"><span class="string">server.tomcat.uri-encoding = UTF-8 ＃用于解码URI的字符编码。</span></span><br><span class="line"><span class="string">server.tomcat.use-relative-redirects = ＃通过调用sendRedirect生成的HTTP 1.1和更高版本的位置标头是使用相对还是绝对重定向。</span></span><br><span class="line"><span class="string">server.undertow.accesslog.dir = #Undertow 访问日志目录。</span></span><br><span class="line"><span class="string">server.undertow.accesslog.enabled = false ＃是否启用访问日志。</span></span><br><span class="line"><span class="string">server.undertow.accesslog.pattern = common ＃访问日志的格式模式。</span></span><br><span class="line"><span class="string">server.undertow.accesslog.prefix = access_log。＃日志文件名前缀。</span></span><br><span class="line"><span class="string">server.undertow.accesslog.rotate = true ＃是否启用访问日志轮换。</span></span><br><span class="line"><span class="string">server.undertow.accesslog.suffix = log ＃日志文件名后缀。</span></span><br><span class="line"><span class="string">server.undertow.buffer-size = ＃每个缓冲区的大小。</span></span><br><span class="line"><span class="string">server.undertow.direct-buffers = ＃是否在Java堆外部分配缓冲区。默认值源自JVM可用的最大内存量。</span></span><br><span class="line"><span class="string">server.undertow.eager-filter-init = true ＃是否应在启动时初始化servlet过滤器。</span></span><br><span class="line"><span class="string">server.undertow.io-threads =＃为worker创建的I / O线程数。默认值源自可用处理器的数量。</span></span><br><span class="line"><span class="string">server.undertow.max-http-post-size = -1B #HTTP 帖子内容的最大大小。当值为-1时，默认值为大小无限制。</span></span><br><span class="line"><span class="string">server.undertow.worker-threads = ＃工作线程数。默认值是I / O线程数的8倍。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#FREEMARKER（FreeMarkerProperties）</span></span><br><span class="line"><span class="string"> spring.freemarker.allow-request-override = false ＃是否允许HttpServletRequest属性覆盖（隐藏）控制器生成的同名模型属性。</span></span><br><span class="line"><span class="string">spring.freemarker.allow-session-override = false ＃是否允许HttpSession属性覆盖（隐藏）控制器生成的同名模型属性。</span></span><br><span class="line"><span class="string">spring.freemarker.cache = false ＃是否启用模板缓存。</span></span><br><span class="line"><span class="string">spring.freemarker.charset = UTF-8 ＃模板编码。</span></span><br><span class="line"><span class="string">spring.freemarker.check-template-location = true ＃是否检查模板位置是否存在。</span></span><br><span class="line"><span class="string">spring.freemarker.content-type = text / html ＃Content-Type value。</span></span><br><span class="line"><span class="string">spring.freemarker.enabled = true ＃是否为此技术启用MVC视图分辨率。</span></span><br><span class="line"><span class="string">spring.freemarker.expose-request-attributes = false ＃是否应在与模板合并之前将所有请求属性添加到模型中。</span></span><br><span class="line"><span class="string">spring.freemarker.expose-session-attributes = false ＃是否应在与模板合并之前将所有HttpSession属性添加到模型中。</span></span><br><span class="line"><span class="string">spring.freemarker.expose-spring-macro-helpers = true ＃是否公开一个RequestContext供Spring的宏库使用，名称为“springMacroRequestContext”。</span></span><br><span class="line"><span class="string">spring.freemarker.prefer-file-system-access = true ＃是否更喜欢文件系统访问以进行模板加载。文件系统访问可以热检测模板更改。</span></span><br><span class="line"><span class="string">spring.freemarker.prefix = ＃在构建URL时添加前缀以查看名称的前缀。</span></span><br><span class="line"><span class="string">spring.freemarker.request-context-attribute = ＃所有视图的</span></span><br><span class="line"><span class="string">RequestContext属性的名称。spring.freemarker.settings.* = ＃众所周知的FreeMarker密钥，传递给FreeMarker的配置。</span></span><br><span class="line"><span class="string">spring.freemarker.suffix = .ftl ＃在构建URL时附加到视图名称的后缀。</span></span><br><span class="line"><span class="string">spring.freemarker.template-loader-path = classpath：/ templates /＃逗号分隔的模板路径列表。</span></span><br><span class="line"><span class="string">spring.freemarker.view-names = ＃可以解析的视图名称的白名单。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#GLOVY TEMPLATES（GroovyTemplateProperties）</span></span><br><span class="line"><span class="string"> spring.groovy.template.allow-request-override = false ＃是否允许HttpServletRequest属性覆盖（隐藏）控制器生成的同名模型属性。</span></span><br><span class="line"><span class="string">spring.groovy.template.allow-session-override = false ＃是否允许HttpSession属性覆盖（隐藏）控制器生成的同名模型属性。</span></span><br><span class="line"><span class="string">spring.groovy.template.cache = false ＃是否启用模板缓存。</span></span><br><span class="line"><span class="string">spring.groovy.template.charset = UTF-8 ＃模板编码。</span></span><br><span class="line"><span class="string">spring.groovy.template.check-template-location  = true＃是否检查模板位置是否存在。</span></span><br><span class="line"><span class="string">spring.groovy.template.configuration.* = ＃请参阅GroovyMarkupConfigurer </span></span><br><span class="line"><span class="string">spring.groovy.template.content-type = text / html ＃Content-Type value。</span></span><br><span class="line"><span class="string">spring.groovy.template.enabled = true ＃是否为此技术启用MVC视图分辨率。</span></span><br><span class="line"><span class="string">spring.groovy.template.expose-request-attributes = false ＃是否应在与模板合并之前将所有请求属性添加到模型中。</span></span><br><span class="line"><span class="string">spring.groovy.template.expose-session-attributes = false ＃在与模板合并之前是否应将所有HttpSession属性添加到模型中。</span></span><br><span class="line"><span class="string">spring.groovy.template.expose-spring-macro-helpers = true＃是否公开一个RequestContext供Spring的宏库使用，名称为“springMacroRequestContext”。</span></span><br><span class="line"><span class="string">spring.groovy.template.prefix = ＃在构建URL时添加前缀以查看名称的前缀。</span></span><br><span class="line"><span class="string">spring.groovy.template.request-context-attribute = ＃所有视图的</span></span><br><span class="line"><span class="string">RequestContext属性的名称。spring.groovy.template.resource-loader-path = classpath：/ templates / ＃Template path。</span></span><br><span class="line"><span class="string">spring.groovy.template.suffix = .tpl ＃在构建URL时附加到视图名称的后缀。</span></span><br><span class="line"><span class="string">spring.groovy.template.view-names  =＃可以解析的视图名称的白名单。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING HATEOAS（HateoasProperties）</span></span><br><span class="line"><span class="string"> spring.hateoas.use-hal-as-default-json-media-type = true ＃是否应将application / hal + json响应发送给接受application / json的请求。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#HTTP （HttpProperties）</span></span><br><span class="line"><span class="string"> spring.http.converters.preferred-json-mapper = ＃用于HTTP消息转换的首选JSON映射器。默认情况下，根据环境自动检测。</span></span><br><span class="line"><span class="string">spring.http.encoding.charset = UTF-8 #HTTP 请求和响应的字符集。如果未明确设置，则添加到“Content-Type”标头。</span></span><br><span class="line"><span class="string">spring.http.encoding.enabled = true ＃是否启用http编码支持。</span></span><br><span class="line"><span class="string">spring.http.encoding.force = ＃是否在HTTP请求和响应上强制编码到已配置的字符集。</span></span><br><span class="line"><span class="string">spring.http.encoding.force-request =＃是否在HTTP请求中强制编码到配置的字符集。如果未指定“force”，则默认为true。</span></span><br><span class="line"><span class="string">spring.http.encoding.force-response = ＃是否在HTTP响应中强制编码到配置的字符集。</span></span><br><span class="line"><span class="string">spring.http.encoding.mapping = ＃用于编码映射的Locale。</span></span><br><span class="line"><span class="string">spring.http.log-request-details = false ＃是否允许在DEBUG和TRACE级别记录（可能敏感的）请求详细信息。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#MULTIPART （MultipartProperties）</span></span><br><span class="line"><span class="string"> spring.servlet.multipart.enabled = true ＃是否启用分段上传支持。</span></span><br><span class="line"><span class="string">spring.servlet.multipart.file-size-threshold = 0B ＃将文件写入磁盘后的阈值。</span></span><br><span class="line"><span class="string">spring.servlet.multipart.location = ＃上传文件的中间位置。</span></span><br><span class="line"><span class="string">spring.servlet.multipart.max-file-size = 1MB ＃最大文件大小。</span></span><br><span class="line"><span class="string">spring.servlet.multipart.max-request-size = 10MB ＃最大请求大小。</span></span><br><span class="line"><span class="string">spring.servlet.multipart.resolve-lazily = false ＃是否在文件或参数访问时懒惰地解析多部分请求。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#JACKSON （JacksonProperties）</span></span><br><span class="line"><span class="string"> spring.jackson.date-format = ＃日期格式字符串或完全限定的日期格式类名。例如，`yyyy-MM-dd HH：mm：ss`。</span></span><br><span class="line"><span class="string">spring.jackson.default-property-inclusion = ＃控制序列化期间包含的属性。配置了Jackson的JsonInclude.Include枚举中的一个值。</span></span><br><span class="line"><span class="string">spring.jackson.deserialization.* = #Jackson on / off功能会影响Java对象的反序列化方式。</span></span><br><span class="line"><span class="string">spring.jackson.generator.* = ＃Jackson开/关功能的发电机。</span></span><br><span class="line"><span class="string">spring.jackson.joda-date-time-format =#Joda日期时间格式字符串。如果未配置，如果使用格式字符串配置，则使用“date-format”作为后备。</span></span><br><span class="line"><span class="string">spring.jackson.locale = ＃用于格式化的区域设置。</span></span><br><span class="line"><span class="string">spring.jackson.mapper.* = #Jackson 通用开/关功能。</span></span><br><span class="line"><span class="string">spring.jackson.parser.* = ＃Jackson开启/关闭解析器的功能。</span></span><br><span class="line"><span class="string">spring.jackson.property-naming-strategy = #Jackson PropertyNamingStrategy的常数之一。也可以是PropertyNamingStrategy子类的完全限定类名。</span></span><br><span class="line"><span class="string">spring.jackson.serialization.* = #Jacker on / off功能会影响Java对象的序列化方式。</span></span><br><span class="line"><span class="string">spring.jackson.time-zone =＃格式化日期时使用的时区。例如，“America / Los_Angeles”或“GMT + 10”。</span></span><br><span class="line"><span class="string">spring.jackson.visibility.* = #Jackson 可见性阈值，可用于限制自动检测哪些方法（和字段）。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#GSON（GsonProperties）</span></span><br><span class="line"><span class="string"> spring.gson.date-format = ＃序列化Date对象时使用的格式。</span></span><br><span class="line"><span class="string">spring.gson.disable -html-escaping = ＃是否禁用HTML字符的转义，例如'&lt;'，'&gt;'等</span></span><br><span class="line"><span class="string">spring.gson.disable-inner-class-serialization = ＃是否在内容类中排除内部类序列化。</span></span><br><span class="line"><span class="string">spring.gson.enable-complex-map-key-serialization = ＃是否启用复杂映射键（即非基元）的序列化。</span></span><br><span class="line"><span class="string">spring.gson.exclude-fields-without-expose-annotation = ＃是否排除所有不考虑序列化或反序列化但没有“Expose”注释的字段。</span></span><br><span class="line"><span class="string">spring.gson.field-naming-policy = ＃在序列化和反序列化期间应该应用于对象字段的命名策略。</span></span><br><span class="line"><span class="string">spring.gson.generate-non-executable-json = ＃是否通过在输出前添加一些特殊文本来生成不可执行的JSON。</span></span><br><span class="line"><span class="string">spring.gson.lenient = ＃是否宽容解析不符合RFC 4627的</span></span><br><span class="line"><span class="string">JSON.chring.gson.long-serialization-policy = ＃长和长类型的序列化策略。</span></span><br><span class="line"><span class="string">spring.gson.pretty-printing = ＃是否输出适合页面的序列化JSON以进行漂亮的打印。</span></span><br><span class="line"><span class="string">spring.gson.serialize-nulls = ＃是否序列化空字段。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#JERSEY （JerseyProperties）</span></span><br><span class="line"><span class="string"> spring.jersey.application-path = ＃作为应用程序基URI的路径。如果指定，则覆盖“@ApplicationPath”的值。</span></span><br><span class="line"><span class="string">spring.jersey.filter.order = 0 ＃Jersey过滤链顺序。</span></span><br><span class="line"><span class="string">spring.jersey.init.* = ＃通过servlet或过滤器传递给Jersey的Init参数。</span></span><br><span class="line"><span class="string">spring.jersey.servlet.load-on-startup = -1 ＃加载Jersey servlet的启动优先级。</span></span><br><span class="line"><span class="string">spring.jersey.type = servlet ＃Jersey集成类型。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING LDAP（LdapProperties）</span></span><br><span class="line"><span class="string"> spring.ldap.anonymous-read-only = false ＃只读操作是否应使用匿名环境。</span></span><br><span class="line"><span class="string">spring.ldap.base = #Base 后缀，所有操作都应该来自该后缀。</span></span><br><span class="line"><span class="string">spring.ldap.base-environment.* = #LDAP 规范设置。</span></span><br><span class="line"><span class="string">spring.ldap.password = ＃服务器的登录密码。</span></span><br><span class="line"><span class="string">spring.ldap.urls = ＃服务器的LDAP URL。</span></span><br><span class="line"><span class="string">spring.ldap.username = ＃登录服务器的用户名。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃EMBEDDED LDAP（EmbeddedLdapProperties）</span></span><br><span class="line"><span class="string"> spring.ldap.embedded.base-dn = ＃基本DN列表。</span></span><br><span class="line"><span class="string">spring.ldap.embedded.credential.username = ＃嵌入式LDAP用户名。</span></span><br><span class="line"><span class="string">spring.ldap.embedded.credential.password = ＃嵌入式LDAP密码。</span></span><br><span class="line"><span class="string">spring.ldap.embedded.ldif = classpath：schema.ldif #Schema （LDIF）脚本资源引用。</span></span><br><span class="line"><span class="string">spring.ldap.embedded.port = 0 ＃嵌入式LDAP端口。</span></span><br><span class="line"><span class="string">spring.ldap.embedded.validation.enabled = true ＃是否启用LDAP模式验证。</span></span><br><span class="line"><span class="string">spring.ldap.embedded.validation.schema = ＃自定义架构的路径。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#MUSTACHE TEMPLATES（MustacheAutoConfiguration）</span></span><br><span class="line"><span class="string"> spring.mustache.allow-request-override = false ＃是否允许HttpServletRequest属性覆盖（隐藏）控制器生成的同名模型属性。</span></span><br><span class="line"><span class="string">spring.mustache.allow-session-override = false ＃是否允许HttpSession属性覆盖（隐藏）控制器生成的同名模型属性。</span></span><br><span class="line"><span class="string">spring.mustache.cache = false ＃是否启用模板缓存。</span></span><br><span class="line"><span class="string">spring.mustache.charset = UTF-8 ＃模板编码。</span></span><br><span class="line"><span class="string">spring.mustache.check-template-location = true ＃是否检查模板位置是否存在。</span></span><br><span class="line"><span class="string">spring.mustache.content-type = text / html ＃Content-Type value。</span></span><br><span class="line"><span class="string">spring.mustache.enabled = true ＃是否为此技术启用MVC视图分辨率。</span></span><br><span class="line"><span class="string">spring.mustache.expose-request-attributes = false ＃在与模板合并之前是否应将所有请求属性添加到模型中。</span></span><br><span class="line"><span class="string">spring.mustache.expose-session-attributes = false ＃在与模板合并之前是否应将所有HttpSession属性添加到模型中。</span></span><br><span class="line"><span class="string">spring.mustache.expose-spring-macro-helpers = true ＃是否公开一个RequestContext供Spring的宏库使用，名称为“springMacroRequestContext”。</span></span><br><span class="line"><span class="string">spring.mustache.prefix= classpath：/ templates / ＃适用于模板名称的前缀。</span></span><br><span class="line"><span class="string">spring.mustache.request-context-attribute = ＃所有视图的</span></span><br><span class="line"><span class="string">RequestContext属性的名称。spring.mustache.suffix = .mustache ＃后缀应用于模板名称。</span></span><br><span class="line"><span class="string">spring.mustache.view-names = ＃可以解析的视图名称的白名单。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING MVC（WebMvcProperties）</span></span><br><span class="line"><span class="string"> spring.mvc.async.request-timeout = ＃异步请求处理</span></span><br><span class="line"><span class="string">超时之前的时间。spring.mvc.contentnegotiation.favor-parameter = false ＃是否应使用请求参数（默认为“format”）来确定请求的媒体类型。</span></span><br><span class="line"><span class="string">spring.mvc.contentnegotiation.favor-path-extension = false ＃是否应使用URL路径中的路径扩展来确定请求的媒体类型。</span></span><br><span class="line"><span class="string">spring.mvc.contentnegotiation.media-types.* = ＃映射内容协商的媒体类型的文件扩展名。例如，yml到text / yaml。</span></span><br><span class="line"><span class="string">spring.mvc.contentnegotiation.parameter-name =＃启用“favor-parameter”时要使用的查询参数名称。</span></span><br><span class="line"><span class="string">spring.mvc.date-format = ＃要使用的日期格式。例如，`dd / MM / yyyy`。</span></span><br><span class="line"><span class="string">spring.mvc.dispatch-trace-request = false ＃是否将TRACE请求分派给FrameworkServlet doService方法。</span></span><br><span class="line"><span class="string">spring.mvc.dispatch-options-request = true ＃是否将OPTIONS请求分派给FrameworkServlet doService方法。</span></span><br><span class="line"><span class="string">spring.mvc.favicon.enabled = true ＃是否启用favicon.ico的解析。</span></span><br><span class="line"><span class="string">spring.mvc.formcontent.filter.enabled = true ＃是否启用Spring的FormContentFilter。</span></span><br><span class="line"><span class="string">spring.mvc.hiddenmethod.filter.enabled = true＃是否启用Spring的HiddenHttpMethodFilter。</span></span><br><span class="line"><span class="string">spring.mvc.ignore-default-model-on-redirect = true ＃在重定向场景中是否应忽略“默认”模型的内容。</span></span><br><span class="line"><span class="string">spring.mvc.locale = ＃要使用的语言环境。默认情况下，“Accept-Language”标头会覆盖此区域设置。</span></span><br><span class="line"><span class="string">spring.mvc.locale-resolver = accept-header ＃定义应如何解析语言环境。</span></span><br><span class="line"><span class="string">spring.mvc.log-resolved-exception = false ＃是否启用由“HandlerExceptionResolver”解析的异常的警告日志记录，“DefaultHandlerExceptionResolver”除外。</span></span><br><span class="line"><span class="string">spring.mvc.message-codes-resolver-format =＃格式化消息代码的策略。例如，`PREFIX_ERROR_CODE`。</span></span><br><span class="line"><span class="string">spring.mvc.pathmatch.use-registered-suffix-pattern = false ＃后缀模式匹配是否仅适用于使用“spring.mvc.contentnegotiation.media-types.*”注册的扩展。</span></span><br><span class="line"><span class="string">spring.mvc.pathmatch.use-suffix-pattern = false ＃将模式与请求匹配时是否使用后缀模式匹配（“.*”）。</span></span><br><span class="line"><span class="string">spring.mvc.servlet.load-on-startup = -1 ＃加载调度程序servlet的启动优先级。</span></span><br><span class="line"><span class="string">spring.mvc.servlet.path = / ＃调度程序servlet的路径。</span></span><br><span class="line"><span class="string">spring.mvc.static-path-pattern = / ** ＃用于静态资源的路径模式。</span></span><br><span class="line"><span class="string">spring.mvc.throw-exception-if-no-handler-found = false ＃如果没有找到Handler来处理请求，是否应该抛出“NoHandlerFoundException”。</span></span><br><span class="line"><span class="string">spring.mvc.view.prefix = #Spring MVC视图前缀。</span></span><br><span class="line"><span class="string">spring.mvc.view.suffix = #Spring MVC视图后缀。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING RESOURCES HANDLING（ResourceProperties）</span></span><br><span class="line"><span class="string"> spring.resources.add-mappings = true ＃是否启用默认资源处理。</span></span><br><span class="line"><span class="string">spring.resources.cache.cachecontrol.cache-private = ＃表示响应消息仅供单个用户使用，不得由共享高速缓存存储。</span></span><br><span class="line"><span class="string">spring.resources.cache.cachecontrol.cache-public = ＃表示任何缓存都可以存储响应。</span></span><br><span class="line"><span class="string">spring.resources.cache.cachecontrol.max-age = ＃应该缓存响应的最长时间，如果未指定持续时间后缀，则以秒为单位。</span></span><br><span class="line"><span class="string">spring.resources.cache.cachecontrol.must-revalidate =＃表示一旦它变得陈旧，缓存一定不能使用响应而不用服务器重新验证它。</span></span><br><span class="line"><span class="string">spring.resources.cache.cachecontrol.no-cache = ＃表示只有在与服务器重新验证时才能重用缓存的响应。</span></span><br><span class="line"><span class="string">spring.resources.cache.cachecontrol.no-store = ＃表示在任何情况下都不缓存响应。</span></span><br><span class="line"><span class="string">spring.resources.cache.cachecontrol.no-transform = ＃表明他们不应该转换响应内容的中介（缓存和其他人）。</span></span><br><span class="line"><span class="string">spring.resources.cache.cachecontrol.proxy-revalidate = ＃与“must-revalidate”指令的含义相同，但它不适用于私有缓存。</span></span><br><span class="line"><span class="string">spring.resources.cache.cachecontrol.s-max-age = ＃共享缓存应缓存响应的最长时间，如果未指定持续时间后缀，则以秒为单位。</span></span><br><span class="line"><span class="string">spring.resources.cache.cachecontrol.stale-if-error = ＃遇到错误时可以使用响应的最长时间，如果未指定持续时间后缀，则以秒为单位。</span></span><br><span class="line"><span class="string">spring.resources.cache.cachecontrol.stale-while-revalidate = ＃响应变为失效后可以响应的最长时间，如果未指定持续时间后缀，</span></span><br><span class="line"><span class="string">则以秒为单位。spring.resources.cache.period = ＃资源处理程序所服务资源的缓存周期。如果未指定持续时间后缀，则将使用秒。</span></span><br><span class="line"><span class="string">spring.resources.chain.cache= true ＃是否在资源链中启用缓存。</span></span><br><span class="line"><span class="string">spring.resources.chain.compressed = false ＃是否启用已压缩资源的解析（gzip，brotli）。</span></span><br><span class="line"><span class="string">spring.resources.chain.enabled = ＃是否启用Spring资源处理链。默认情况下，禁用，除非至少启用了一个策略。</span></span><br><span class="line"><span class="string">spring.resources.chain.html-application-cache = false ＃是否启用HTML5应用程序缓存清单重写。</span></span><br><span class="line"><span class="string">spring.resources.chain.strategy.content.enabled = false ＃是否启用内容版本策略。</span></span><br><span class="line"><span class="string">spring.resources.chain.strategy.content.paths = / **＃逗号分隔的模式列表，应用于内容版本策略。</span></span><br><span class="line"><span class="string">spring.resources.chain.strategy.fixed.enabled = false ＃是否启用固定版本策略。</span></span><br><span class="line"><span class="string">spring.resources.chain.strategy.fixed.paths = / ** ＃以逗号分隔的模式列表应用于固定版本策略。</span></span><br><span class="line"><span class="string">spring.resources.chain.strategy.fixed.version = ＃用于固定版本策略的版本字符串。</span></span><br><span class="line"><span class="string">spring.resources.static-locations = classpath：classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/＃静态资源的位置。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING SESSION（SessionProperties）</span></span><br><span class="line"><span class="string"> spring.session.store-type = ＃会话存储类型。</span></span><br><span class="line"><span class="string">spring.session.timeout = ＃会话超时。如果未指定持续时间后缀，则将使用秒。</span></span><br><span class="line"><span class="string">spring.session.servlet.filter-order = -2147483598 ＃会话存储库过滤顺序。</span></span><br><span class="line"><span class="string">spring.session.servlet.filter-dispatcher-types = async，error，request ＃会话存储库过滤器调度程序类型。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING SESSION HAZELCAST（HazelcastSessionProperties）</span></span><br><span class="line"><span class="string"> spring.session.hazelcast.flush-mode = on-save #sessions flush mode。</span></span><br><span class="line"><span class="string">spring.session.hazelcast.map-name = spring：session：sessions ＃用于存储会话的地图的名称。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING SESSION JDBC（JdbcSessionProperties）</span></span><br><span class="line"><span class="string"> spring.session.jdbc.cleanup-cron = 0 * * * * * #cron 表达式用于过期的会话清理作业。</span></span><br><span class="line"><span class="string">spring.session.jdbc.initialize-schema = embedded ＃数据库模式初始化模式。</span></span><br><span class="line"><span class="string">spring.session.jdbc.schema = classpath:org/springframework/session/jdbc/schema-@@platform@@.sql ＃的路径SQL文件，以用于初始化数据库架构。</span></span><br><span class="line"><span class="string">spring.session.jdbc.table-name = SPRING_SESSION ＃用于存储会话的数据库表的名称。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING SESSION MONGODB（MongoSessionProperties）</span></span><br><span class="line"><span class="string"> spring.session.mongodb.collection-name = sessions ＃用于存储会话的集合名称。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING SESSION REDIS（RedisSessionProperties）</span></span><br><span class="line"><span class="string"> spring.session.redis.cleanup-cron = 0 * * * * * #cron 表达式用于过期的会话清理作业。</span></span><br><span class="line"><span class="string">spring.session.redis.flush-mode = on-save #sessions flush mode。</span></span><br><span class="line"><span class="string">spring.session.redis.namespace = spring：session ＃用于存储会话的密钥的命名空间。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#THYMELEAF（ThymeleafAutoConfiguration）</span></span><br><span class="line"><span class="string"> spring.thymeleaf.cache = true ＃是否启用模板缓存。</span></span><br><span class="line"><span class="string">spring.thymeleaf.check-template = true ＃是否在呈现模板之前检查模板是否存在。</span></span><br><span class="line"><span class="string">spring.thymeleaf.check-template-location = true ＃是否检查模板位置是否存在。</span></span><br><span class="line"><span class="string">spring.thymeleaf.enabled = true ＃是否为Web框架启用Thymeleaf视图解析。</span></span><br><span class="line"><span class="string">spring.thymeleaf.enable-spring-el-compiler = false ＃在SpringEL表达式中启用SpringEL编译器。</span></span><br><span class="line"><span class="string">spring.thymeleaf.encoding = UTF-8 ＃模板文件编码。</span></span><br><span class="line"><span class="string">spring.thymeleaf.excluded-view-names = ＃逗号分隔的视图名称列表（允许的模式）应从分辨率中排除。</span></span><br><span class="line"><span class="string">spring.thymeleaf.mode = HTML ＃要应用于模板的模板模式。另请参见Thymeleaf的TemplateMode枚举。</span></span><br><span class="line"><span class="string">spring.thymeleaf.prefix = classpath：/ templates / ＃在构建URL时添加前缀以查看名称的前缀。</span></span><br><span class="line"><span class="string">spring.thymeleaf.reactive.chunked-mode-view-names = ＃逗号分隔的视图名称列表（允许的模式），当设置了最大块大小时，它应该是在CHUNKED模式下执行的唯一列表。</span></span><br><span class="line"><span class="string">spring.thymeleaf.reactive.full-mode-view-names =＃逗号分隔的视图名称列表（允许的模式），即使设置了最大块大小，也应该在FULL模式下执行。</span></span><br><span class="line"><span class="string">spring.thymeleaf.reactive.max-chunk-size = 0B ＃用于写入响应的数据缓冲区的最大大小。</span></span><br><span class="line"><span class="string">spring.thymeleaf.reactive.media-types = ＃视图技术支持的媒体类型。</span></span><br><span class="line"><span class="string">spring.thymeleaf.render-hidden-markers-before-checkboxes = false ＃是否应在复选框元素本身之前呈现隐藏的表单输入作为复选框的标记。</span></span><br><span class="line"><span class="string">spring.thymeleaf.servlet.content-type = text / html ＃Content-Type写入HTTP响应的值。</span></span><br><span class="line"><span class="string">spring.thymeleaf.servlet.produce-partial-output-while-processing = true#Thymeleaf是否应尽快开始编写部分输出或缓冲直到模板处理完成。</span></span><br><span class="line"><span class="string">spring.thymeleaf.suffix = .html ＃在构建URL时附加到视图名称的后缀。</span></span><br><span class="line"><span class="string">spring.thymeleaf.template-resolver-order = ＃链中模板解析器的顺序。</span></span><br><span class="line"><span class="string">spring.thymeleaf.view-names = ＃逗号分隔的视图名称列表（允许的模式），可以解析。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING WEBFLUX（WebFluxProperties）</span></span><br><span class="line"><span class="string"> spring.webflux.date-format = ＃要使用的日期格式。例如，`dd / MM / yyyy`。</span></span><br><span class="line"><span class="string">spring.webflux.hiddenmethod.filter.enabled = true ＃是否启用Spring的HiddenHttpMethodFilter。</span></span><br><span class="line"><span class="string">spring.webflux.static-path-pattern = / ** ＃用于静态资源的路径模式。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING WEB SERVICES（WebServicesProperties）</span></span><br><span class="line"><span class="string"> spring.webservices.path = / services ＃作为服务基URI的路径。</span></span><br><span class="line"><span class="string">spring.webservices.servlet.init = ＃Servlet init参数传递给Spring Web Services。</span></span><br><span class="line"><span class="string">spring.webservices.servlet.load-on-startup = -1 ＃加载Spring Web Services servlet的启动优先级。</span></span><br><span class="line"><span class="string">spring.webservices.wsdl-locations = ＃逗号分隔的WSDL位置列表以及要作为bean公开的随附XSD。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃---------------------------------------- </span></span><br><span class="line"><span class="string">＃SECURITY PROPERTIES </span></span><br><span class="line"><span class="string">＃----- ----------------------------------- </span></span><br><span class="line"><span class="string">＃SECURITY（SecurityProperties）</span></span><br><span class="line"><span class="string"> spring.security.filter.order = -100 ＃安全过滤器链顺序。</span></span><br><span class="line"><span class="string">spring.security.filter.dispatcher-types = async，error，request ＃安全过滤器链调度程序类型。</span></span><br><span class="line"><span class="string">spring.security.user.name = user ＃默认用户名。</span></span><br><span class="line"><span class="string">spring.security.user.password = ＃默认用户名的密码。</span></span><br><span class="line"><span class="string">spring.security.user.roles = ＃授予默认用户名的角色。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃SECURITY OAUTH2 CLIENT（OAuth2ClientProperties）</span></span><br><span class="line"><span class="string"> spring.security.oauth2.client.provider.* = ＃OAuth提供商详细信息。</span></span><br><span class="line"><span class="string">spring.security.oauth2.client.registration.* = ＃OAuth客户注册。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃SECURITY OAUTH2 RESOURCE SERVER（OAuth2ResourceServerProperties）</span></span><br><span class="line"><span class="string"> spring.security.oauth2.resourceserver.jwt.jwk-set-uri = ＃JSON用于验证JWT令牌的Web Key URI。</span></span><br><span class="line"><span class="string">   spring.security.oauth2.resourceserver.jwt.issuer-uri = OpenID Connect Provider声明为其颁发者标识符的URI。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃---------------------------------------- </span></span><br><span class="line"><span class="string">＃DATA PROPERTIES </span></span><br><span class="line"><span class="string">＃----- -----------------------------------</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#FLYWAY （FlywayProperties）</span></span><br><span class="line"><span class="string"> spring.flyway.baseline-description = &lt;&lt; Flyway Baseline &gt;&gt; ＃描述在应用基线时标记现有模式。</span></span><br><span class="line"><span class="string">spring.flyway.baseline-on-migrate = false ＃是否在迁移非空架构时自动调用基线。</span></span><br><span class="line"><span class="string">spring.flyway.baseline-version = 1 ＃用于在执行基线时标记现有模式的版本。</span></span><br><span class="line"><span class="string">spring.flyway.check-location = true ＃是否检查迁移脚本位置是否存在。</span></span><br><span class="line"><span class="string">spring.flyway.clean-disabled = false ＃是否禁用数据库清理。</span></span><br><span class="line"><span class="string">spring.flyway.clean-on-validation-error = false＃发生验证错误时是否自动调用clean。</span></span><br><span class="line"><span class="string">spring.flyway.connect-retries = 0 ＃尝试连接数据库时的最大重试次数。</span></span><br><span class="line"><span class="string">spring.flyway.enabled = true ＃是否启用flyway。</span></span><br><span class="line"><span class="string">spring.flyway.encoding = UTF-8 #SQL 迁移的编码。</span></span><br><span class="line"><span class="string">spring.flyway.group = false ＃是否在应用它们时在同一事务中将所有挂起的迁移组合在一起。</span></span><br><span class="line"><span class="string">spring.flyway.ignore-future-migrations = true ＃在读取架构历史记录表时是否忽略未来的迁移。</span></span><br><span class="line"><span class="string">spring.flyway.ignore-ignored-migrations = false＃是否在读取模式历史记录表时忽略忽略的迁移。</span></span><br><span class="line"><span class="string">spring.flyway.ignore-missing-migrations = false ＃在读取模式历史记录表时是否忽略缺少的迁移。</span></span><br><span class="line"><span class="string">spring.flyway.ignore-pending-migrations = false ＃在读取架构历史记录表时是否忽略挂起的迁移。</span></span><br><span class="line"><span class="string">spring.flyway.init-sqls = ＃在获取连接后立即执行以初始化连接的SQL语句。</span></span><br><span class="line"><span class="string">spring.flyway.installed-by = ＃用户名在架构历史记录表中记录为已应用迁移。</span></span><br><span class="line"><span class="string">spring.flyway.locations = classpath：db / migration＃迁移脚本的位置。可以包含特殊的“&#123;vendor&#125;”占位符以使用特定于供应商的位置。</span></span><br><span class="line"><span class="string">spring.flyway.mixed = false ＃是否允许在同一迁移中混合事务和非事务语句。</span></span><br><span class="line"><span class="string">spring.flyway.out-of-order = false ＃是否允许迁移无序运行。</span></span><br><span class="line"><span class="string">spring.flyway.password = ＃要迁移的数据库的登录密码。</span></span><br><span class="line"><span class="string">spring.flyway.placeholder-prefix = $ &#123; ＃迁移脚本中占位符的前缀。</span></span><br><span class="line"><span class="string">spring.flyway.placeholder-replacement = true ＃在迁移脚本中执行占位符替换。</span></span><br><span class="line"><span class="string">spring.flyway.placeholder-suffix =&#125;＃迁移脚本中占位符的后缀。</span></span><br><span class="line"><span class="string">spring.flyway.placeholders = ＃占位符及其替换应用于sql迁移脚本。</span></span><br><span class="line"><span class="string">spring.flyway.repeatable-sql-migration-prefix = R ＃可重复SQL迁移的文件名前缀。</span></span><br><span class="line"><span class="string">spring.flyway.schemas = ＃由Flyway 管理的方案名称（区分大小写）。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">spring.flyway.skip-default-callbacks = false ＃是否跳过默认回调。如果为true，则仅使用自定义回调。</span></span><br><span class="line"><span class="string">spring.flyway.skip-default-resolvers = false ＃是否跳过默认的解析器。如果为true，则仅使用自定义解析程序。</span></span><br><span class="line"><span class="string">spring.flyway.sql-migration-prefix = V.#SQL迁移的文件名前缀。</span></span><br><span class="line"><span class="string">spring.flyway.sql-migration-separator = __ #SQL迁移的文件名分隔符。</span></span><br><span class="line"><span class="string">spring.flyway.sql-migration-suffixes = .sql #SQL迁移的文件名后缀。</span></span><br><span class="line"><span class="string">spring.flyway.table = flyway_schema_history ＃</span></span><br><span class="line"><span class="string">将由 Flyway 使用的架构架构历史记录表的名称。spring.flyway.target = ＃应考虑迁移的目标版本。</span></span><br><span class="line"><span class="string">spring.flyway.url = 要迁移的数据库的JDBC url。如果未设置，则使用主要配置的数据源。</span></span><br><span class="line"><span class="string">spring.flyway.user = ＃要迁移的数据库的登录用户。</span></span><br><span class="line"><span class="string">spring.flyway.validate-on-migrate = true ＃是否在执行迁移时自动调用validate。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#LIQUIBASE（LiquibaseProperties）</span></span><br><span class="line"><span class="string">spring.liquibase.change-log = classpath：/db/changelog/db.changelog-master.yaml# 更改日志配置路径。</span></span><br><span class="line"><span class="string">spring.liquibase.check-change-log-location = true ＃是否检查更改日志位置是否存在。</span></span><br><span class="line"><span class="string">spring.liquibase.contexts = ＃逗号分隔的运行时上下文列表。</span></span><br><span class="line"><span class="string">spring.liquibase.database-change-log-lock-table = DATABASECHANGELOGLOCK ＃用于跟踪并发Liquibase用法的表的名称。</span></span><br><span class="line"><span class="string">spring.liquibase.database-change-log-table = DATABASECHANGELOG ＃用于跟踪更改历史记录的表的名称。spring.liquibase.default-模式= ＃默认数据库架构。</span></span><br><span class="line"><span class="string">spring.liquibase.drop-first = false ＃是否首先删除数据库模式。</span></span><br><span class="line"><span class="string">spring.liquibase.enabled = true ＃是否启用Liquibase支持。</span></span><br><span class="line"><span class="string">spring.liquibase.labels = ＃逗号分隔的运行时标签列表。</span></span><br><span class="line"><span class="string">spring.liquibase.liquibase-schema = #Schema用于Liquibase对象。</span></span><br><span class="line"><span class="string">spring.liquibase.liquibase-tablespace = ＃用于Liquibase对象的表空间。</span></span><br><span class="line"><span class="string">spring.liquibase.parameters.* = ＃更改日志参数。</span></span><br><span class="line"><span class="string">spring.liquibase.password = ＃要迁移的数据库的登录密码。</span></span><br><span class="line"><span class="string">spring.liquibase.rollback-file = ＃执行更新时写入回滚SQL的文件。</span></span><br><span class="line"><span class="string">spring.liquibase.test-rollback-on-update = false ＃是否应在执行更新之前测试回滚。</span></span><br><span class="line"><span class="string">spring.liquibase.url = ＃JDBC要迁移的数据库的URL。如果未设置，则使用主要配置的数据源。</span></span><br><span class="line"><span class="string">spring.liquibase.user = ＃要迁移的数据库的登录用户。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃COUCHBASE（CouchbaseProperties）</span></span><br><span class="line"><span class="string"> spring.couchbase.bootstrap-hosts = #Couchbase 节点（主机或IP地址）来自引导程序。</span></span><br><span class="line"><span class="string">spring.couchbase.bucket.name = default ＃要连接的存储桶的名称。</span></span><br><span class="line"><span class="string">spring.couchbase.bucket.password =   ＃桶的密码。</span></span><br><span class="line"><span class="string">spring.couchbase.env.endpoints.key-value = 1 ＃针对键/值服务的每个节点的套接字数。</span></span><br><span class="line"><span class="string">spring.couchbase.env.endpoints.queryservice.min-endpoints = 1 ＃每个节点的最小套接字数。</span></span><br><span class="line"><span class="string">spring.couchbase.env.endpoints.queryservice.max-endpoints = 1 ＃每个节点的最大套接字数。</span></span><br><span class="line"><span class="string">spring.couchbase.env.endpoints.viewservice.min-endpoints = 1 ＃每个节点的最小套接字数。</span></span><br><span class="line"><span class="string">spring.couchbase.env.endpoints.viewservice.max-endpoints = 1 ＃每个节点的最大套接字数。</span></span><br><span class="line"><span class="string">spring.couchbase.env.ssl.enabled = ＃是否启用SSL支持。除非另有说明，否则在提供“keyStore”时自动启用。</span></span><br><span class="line"><span class="string">sprin
