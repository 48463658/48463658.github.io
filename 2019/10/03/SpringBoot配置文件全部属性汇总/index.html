bitmq.ssl.key-store-password = ＃用于访问密钥库的密码。</span></span><br><span class="line"><span class="string">spring.rabbitmq.ssl.key-store-type = PKCS12 ＃密钥库类型。</span></span><br><span class="line"><span class="string">spring.rabbitmq.ssl.trust-store = ＃持有SSL证书的信任存储。</span></span><br><span class="line"><span class="string">spring.rabbitmq.ssl.trust-store-password = ＃用于访问信任库的密码。</span></span><br><span class="line"><span class="string">spring.rabbitmq.ssl.trust-store-type = JKS #Trust store type。</span></span><br><span class="line"><span class="string">spring.rabbitmq.ssl.validate-server-certificate = true ＃是否启用服务器端证书验证。</span></span><br><span class="line"><span class="string">spring.rabbitmq.ssl.verify-hostname = true ＃是否启用主机名验证。</span></span><br><span class="line"><span class="string">spring.rabbitmq.template.default-receive-queue = ＃从明确指定none时接收消息的默认队列的名称。</span></span><br><span class="line"><span class="string">spring.rabbitmq.template.exchange =＃用于发送操作的默认交换的名称。</span></span><br><span class="line"><span class="string">spring.rabbitmq.template.mandatory = ＃是否启用强制消息。</span></span><br><span class="line"><span class="string">spring.rabbitmq.template.receive-timeout = ＃receive（）`操作的超时。</span></span><br><span class="line"><span class="string">spring.rabbitmq.template.reply-timeout = #outoutout用于`sendAndReceive（）`操作。</span></span><br><span class="line"><span class="string">spring.rabbitmq.template.retry.enabled = false ＃是否启用发布重试。</span></span><br><span class="line"><span class="string">spring.rabbitmq.template.retry.initial-interval = 1000ms ＃第一次和第二次尝试传递消息之间的持续时间。</span></span><br><span class="line"><span class="string">spring.rabbitmq.template.retry.max-attempts = 3 ＃传递邮件的最大尝试次数。</span></span><br><span class="line"><span class="string">spring.rabbitmq.template.retry.max -interval = 10000ms ＃尝试之间的最长持续时间。</span></span><br><span class="line"><span class="string">spring.rabbitmq.template.retry.multiplier = 1 ＃乘数应用于先前的重试间隔。</span></span><br><span class="line"><span class="string">spring.rabbitmq.template.routing-key = ＃用于发送操作的默认路由密钥的值。</span></span><br><span class="line"><span class="string">spring.rabbitmq.username = guest ＃登录用户以对代理进行身份验证。</span></span><br><span class="line"><span class="string">spring.rabbitmq.virtual-host = ＃连接到代理时使用的虚拟主机。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃---------------------------------------- </span></span><br><span class="line"><span class="string">＃ACTUATOR PROPERTIES </span></span><br><span class="line"><span class="string">＃----- -----------------------------------</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#MANAGEMENT HTTP SERVER（ManagementServerProperties）</span></span><br><span class="line"><span class="string"> management.server.add-application-context-header = false ＃在每个响应中添加“X-Application-Context”HTTP标头。</span></span><br><span class="line"><span class="string">management.server.address = ＃管理端点应绑定到的网络地址。需要自定义management.server.port。</span></span><br><span class="line"><span class="string">management.server.port = ＃管理端点HTTP端口（默认情况下使用与应用程序相同的端口）。配置其他端口以使用特定于管理的SSL。</span></span><br><span class="line"><span class="string">management.server.servlet.context-path = ＃管理端点context-path（例如，`/ management`）。需要自定义management.server.port。</span></span><br><span class="line"><span class="string">management.server.ssl.ciphers= ＃支持的SSL密码。</span></span><br><span class="line"><span class="string">management.server.ssl.client-auth = ＃客户端身份验证模式。</span></span><br><span class="line"><span class="string">management.server.ssl.enabled = true ＃是否启用SSL支持。</span></span><br><span class="line"><span class="string">management.server.ssl.enabled-protocols = ＃启用SSL协议。</span></span><br><span class="line"><span class="string">management.server.ssl.key-alias = ＃标识密钥库中密钥的别名。</span></span><br><span class="line"><span class="string">management.server.ssl.key-password = ＃用于访问密钥库中密钥的密码。</span></span><br><span class="line"><span class="string">management.server.ssl.key-store = ＃保存SSL证书的密钥库的路径（通常是jks文件）。</span></span><br><span class="line"><span class="string">management.server.ssl.key-store-password =＃用于访问密钥库的密码。</span></span><br><span class="line"><span class="string">management.server.ssl.key-store-provider = ＃密钥库的提供者。</span></span><br><span class="line"><span class="string">management.server.ssl.key-store-type = ＃密钥库的类型。</span></span><br><span class="line"><span class="string">management.server.ssl.protocol = TLS ＃要使用的SSL协议。</span></span><br><span class="line"><span class="string">management.server.ssl.trust-store = ＃持有SSL证书的信任存储。</span></span><br><span class="line"><span class="string">management.server.ssl.trust-store-password = ＃用于访问信任库的密码。</span></span><br><span class="line"><span class="string">management.server.ssl.trust-store-provider = ＃信任存储的提供者。</span></span><br><span class="line"><span class="string">management.server.ssl.trust-store-type = ＃信任库的类型。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#CLOUDFOUNDRY </span></span><br><span class="line"><span class="string">management.cloudfoundry.enabled = true ＃是否启用扩展的Cloud Foundry执行器端点。</span></span><br><span class="line"><span class="string">management.cloudfoundry.skip-ssl-validation = false ＃是否跳过Cloud Foundry执行器端点安全调用的SSL验证。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#ENDPOINTS GENERAL CONFIGURATION </span></span><br><span class="line"><span class="string">management.endpoints.enabled-by-default = ＃默认情况下是否启用或禁用所有端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#ENDPOINTS JMX CONFIGURATION（JmxEndpointProperties）</span></span><br><span class="line"><span class="string"> management.endpoints.jmx.domain = org.springframework.boot #Endpoints JMX域名。如果设置，则回退到'spring.jmx.default-domain'。</span></span><br><span class="line"><span class="string">management.endpoints.jmx.exposure.include = * ＃应包含的端点ID或所有的“*”。</span></span><br><span class="line"><span class="string">management.endpoints.jmx.exposure.exclude = ＃应排除的端点ID或所有的'*'。</span></span><br><span class="line"><span class="string">management.endpoints.jmx.static-names = ＃附加的静态属性，附加到表示端点的MBean的所有ObjectName。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#ENDPOINTS WEB CONFIGURATION（WebEndpointProperties）</span></span><br><span class="line"><span class="string"> management.endpoints.web.exposure.include = health，info ＃应包含的端点ID或所有的“*”。</span></span><br><span class="line"><span class="string">management.endpoints.web.exposure.exclude = ＃应排除的端点ID或所有的'*'。</span></span><br><span class="line"><span class="string">management.endpoints.web.base-path = / actuator #Web端点的基本路径。相对于server.servlet.context-path或management.server.servlet.context-path，如果配置了management.server.port。</span></span><br><span class="line"><span class="string">management.endpoints.web.path-mapping = ＃端点ID与应公开它们的路径之间的映射。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#ENDPOINTS CORS CONFIGURATION（CorsEndpointProperties）</span></span><br><span class="line"><span class="string"> management.endpoints.web.cors.allow-credentials = ＃是否支持凭据。未设置时，不支持凭据。</span></span><br><span class="line"><span class="string">management.endpoints.web.cors.allowed-headers = ＃逗号分隔的请求中允许的标头列表。'*'允许所有标题。</span></span><br><span class="line"><span class="string">management.endpoints.web.cors.allowed-methods = ＃逗号分隔的允许方法列表。'*'允许所有方法。未设置时，默认为GET。</span></span><br><span class="line"><span class="string">management.endpoints.web.cors.allowed-origins = ＃逗号分隔的原始列表允许。'*'允许所有来源。未设置时，将禁用CORS支持。</span></span><br><span class="line"><span class="string">management.endpoints.web.cors.exposed-headers = ＃逗号分隔的标题列表，包含在响应中。</span></span><br><span class="line"><span class="string">management.endpoints.web.cors.max-age = 1800s ＃客户端缓存来自飞行前请求的响应的时间。如果未指定持续时间后缀，则将使用秒。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#AUDIT EVENTS ENDPOINT（AuditEventsEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.auditevents.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.auditevents.enabled = true ＃是否启用auditevents端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#BEANS ENDPOINT（BeansEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.beans.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.beans.enabled = true ＃是否启用beans端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#CACHES ENDPOINT（CachesEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.caches.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.caches.enabled = true ＃是否启用缓存端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃条件报告ENDPOINT（ConditionsReportEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.conditions.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.conditions.enabled = true ＃是否启用条件端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#CONFIGURATION PROPERTIES REPORT ENDPOINT（ConfigurationPropertiesReportEndpoint，ConfigurationPropertiesReportEndpointProperties）</span></span><br><span class="line"><span class="string"> management.endpoint.configprops.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.configprops.enabled = true ＃是否启用configprops端点。</span></span><br><span class="line"><span class="string">management.endpoint.configprops.keys-to-sanitize = password，secret，key，token，.* credentials.*，vcap_services，sun.java.command ＃应该清理的密钥。键可以是属性结尾的简单字符串或正则表达式。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#ENVEST ENDPOINT（EnvironmentEndpoint，EnvironmentEndpointProperties）</span></span><br><span class="line"><span class="string"> management.endpoint.env.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.env.enabled = true ＃是否启用env端点。</span></span><br><span class="line"><span class="string">management.endpoint.env.keys-to-sanitize = password，secret，key，token，.* credentials.*，vcap_services，sun.java.command ＃应该清理的密钥。键可以是属性结尾的简单字符串或正则表达式。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#FLYWAY ENDPOINT（FlywayEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.flyway.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.flyway.enabled = true ＃是否启用flyway端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#HEEC ENDPOINT（HealthEndpoint，HealthEndpointProperties）</span></span><br><span class="line"><span class="string"> management.endpoint.health.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.health.enabled = true ＃是否启用运行状况端点。</span></span><br><span class="line"><span class="string">management.endpoint.health.roles = ＃用于确定是否授权用户显示详细信息的角色。为空时，所有经过身份验证的用户都被授权。</span></span><br><span class="line"><span class="string">management.endpoint.health.show-details = never ＃何时显示完整的健康详细信息。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#HEAP DUMP ENDPOINT（HeapDumpWebEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.heapdump.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.heapdump.enabled = true ＃是否启用heapdump端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#HTTP TRACE ENDPOINT（HttpTraceEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.httptrace.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.httptrace.enabled = true ＃是否启用httptrace端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#INFO ENDPOINT（InfoEndpoint）</span></span><br><span class="line"><span class="string"> info = ＃要添加到信息端点的任意属性。</span></span><br><span class="line"><span class="string">management.endpoint.info.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.info.enabled = true ＃是否启用信息端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#INTEGRATION GRAPH ENDPOINT（IntegrationGraphEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.integrationgraph.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.integrationgraph.enabled = true ＃是否启用集成图终结点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#JOLOKIA ENDPOINT（JolokiaProperties）</span></span><br><span class="line"><span class="string"> management.endpoint.jolokia.config.* = ＃Jolokia设置。有关更多详细信息，请参阅Jolokia的文档。</span></span><br><span class="line"><span class="string">management.endpoint.jolokia.enabled = true ＃是否启用jolokia端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#LIQUIBASE ENDPOINT（LiquibaseEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.liquibase.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.liquibase.enabled = true ＃是否启用liquibase端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃LOG FILE ENDPOINT（LogFileWebEndpoint，LogFileWebEndpointProperties）</span></span><br><span class="line"><span class="string"> management.endpoint.logfile.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.logfile.enabled = true ＃是否启用日志文件端点。</span></span><br><span class="line"><span class="string">management.endpoint.logfile.external-file = ＃要访问的外部日志文件。如果日志文件由输出重定向而不是日志记录系统本身写入，则可以使用。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃LOGGERS ENDPOINT（LoggersEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.loggers.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.loggers.enabled = true ＃是否启用记录器端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#REQUEST MAPPING ENDPOINT（MappingsEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.mappings.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.mappings.enabled = true ＃是否启用映射端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#METRICS ENDPOINT（MetricsEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.metrics.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.metrics.enabled = true ＃是否启用指标端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#PROMETHEUS ENDPOINT（PrometheusScrapeEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.prometheus.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.prometheus.enabled = true ＃是否启用prometheus端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#STEEDEDED TASKS ENDPOINT（ScheduledTasksEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.scheduledtasks.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.scheduledtasks.enabled = true ＃是否启用scheduledtasks端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SESSIONS ENDPOINT（SessionsEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.sessions.enabled = true ＃是否启用会话端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SHUTDOWN ENDPOINT（ShutdownEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.shutdown.enabled = false ＃是否启用关闭端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#THREAD DUMP ENDPOINT（ThreadDumpEndpoint）</span></span><br><span class="line"><span class="string"> management.endpoint.threaddump.cache.time-to-live = 0ms ＃可以缓存响应的最长时间。</span></span><br><span class="line"><span class="string">management.endpoint.threaddump.enabled = true ＃是否启用threaddump端点。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃HEALTH INDICATORS </span></span><br><span class="line"><span class="string">management.health.db.enabled = true ＃是否启用数据库运行状况检查。</span></span><br><span class="line"><span class="string">management.health.cassandra.enabled = true ＃是否启用Cassandra运行状况检查。</span></span><br><span class="line"><span class="string">management.health.couchbase.enabled = true ＃是否启用Couchbase运行状况检查。</span></span><br><span class="line"><span class="string">management.health.defaults.enabled = true ＃是否启用默认健康指标。</span></span><br><span class="line"><span class="string">management.health.diskspace.enabled = true ＃是否启用磁盘空间运行状况检查。</span></span><br><span class="line"><span class="string">management.health.diskspace.path = ＃用于计算可用磁盘空间的路径。</span></span><br><span class="line"><span class="string">management.health.diskspace.threshold = 10MB＃应该可用的最小磁盘空间。</span></span><br><span class="line"><span class="string">management.health.elasticsearch.enabled = true ＃是否启用Elasticsearch运行状况检查。</span></span><br><span class="line"><span class="string">management.health.elasticsearch.indices = ＃逗号分隔的索引名称。</span></span><br><span class="line"><span class="string">management.health.elasticsearch.response-timeout = 100ms ＃等待集群响应的时间。</span></span><br><span class="line"><span class="string">management.health.influxdb.enabled = true ＃是否启用InfluxDB运行状况检查。</span></span><br><span class="line"><span class="string">management.health.jms.enabled = true ＃是否启用JMS运行状况检查。</span></span><br><span class="line"><span class="string">management.health.ldap.enabled = true ＃是否启用LDAP运行状况检查。</span></span><br><span class="line"><span class="string">management.health.mail.enabled = true＃是否启用邮件健康检查。</span></span><br><span class="line"><span class="string">management.health.mongo.enabled = true ＃是否启用MongoDB运行状况检查。</span></span><br><span class="line"><span class="string">management.health.neo4j.enabled = true ＃是否启用Neo4j运行状况检查。</span></span><br><span class="line"><span class="string">management.health.rabbit.enabled = true ＃是否启用RabbitMQ运行状况检查。</span></span><br><span class="line"><span class="string">management.health.redis.enabled = true ＃是否启用Redis运行状况检查。</span></span><br><span class="line"><span class="string">management.health.solr.enabled = true ＃是否启用Solr运行状况检查。</span></span><br><span class="line"><span class="string">management.health.status.http-mapping = ＃将健康状态映射到HTTP状态代码。默认情况下，已注册的运行状况映射到合理的默认值（例如，UP映射到200）。</span></span><br><span class="line"><span class="string">management.health.status.order = DOWN，OUT_OF_SERVICE，UP，UNKNOWN ＃逗号分隔的健康状态列表，按严重程度排序。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#HTTP TRACING（HttpTraceProperties）</span></span><br><span class="line"><span class="string"> management.trace.http.enabled = true ＃是否启用HTTP请求 - 响应跟踪。</span></span><br><span class="line"><span class="string">management.trace.http.include =请求标头，响应标头，cookie，错误＃要包含在跟踪中的项目。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#INFO CONTRIBUTORS（InfoContributorProperties）</span></span><br><span class="line"><span class="string"> management.info.build.enabled = true ＃是否启用构建信息。</span></span><br><span class="line"><span class="string">management.info.defaults.enabled = true ＃是否启用默认信息贡献者。</span></span><br><span class="line"><span class="string">management.info.env.enabled = true ＃是否启用环境信息。</span></span><br><span class="line"><span class="string">management.info.git.enabled = true ＃是否启用git信息。</span></span><br><span class="line"><span class="string">management.info.git.mode = simple ＃用于公开git信息的模式。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#METRICS </span></span><br><span class="line"><span class="string">management.metrics.distribution.maximum-expected-value.* = ＃预计将以指定名称开始计量ID的最大值。</span></span><br><span class="line"><span class="string">management.metrics.distribution.minimum-expected-value.* = ＃预计将以指定名称开始的仪表ID的最小值。</span></span><br><span class="line"><span class="string">management.metrics.distribution.percentiles.* = ＃特定计算的非可聚合百分位数，用于以指定名称开始的仪表ID发送到后端。</span></span><br><span class="line"><span class="string">management.metrics.distribution.percentiles-histogram.* = ＃是否以指定名称开头的米ID应发布百分位直方图。</span></span><br><span class="line"><span class="string">management.metrics.distribution.sla.* =＃以指定名称开头的仪表ID的特定SLA边界。最长的比赛获胜。</span></span><br><span class="line"><span class="string">management.metrics.enable.* = ＃应启用是否以指定名称开始的仪表ID。最长的匹配获胜，关键的“all”也可以用于配置所有的米。</span></span><br><span class="line"><span class="string">management.metrics.export.appoptics.api-token = #AppOptics API令牌。</span></span><br><span class="line"><span class="string">management.metrics.export.appoptics.batch-size = 500 ＃每个请求用于此后端的度量数。如果找到更多测量值，则将发出多个请求。</span></span><br><span class="line"><span class="string">management.metrics.export.appoptics.connect-timeout = 5s ＃对此后端的请求的连接超时。</span></span><br><span class="line"><span class="string">management.metrics.export.appoptics.enabled= true ＃是否启用将度量标准导出到此后端。</span></span><br><span class="line"><span class="string">management.metrics.export.appoptics.host-tag = instance ＃将指标发送到AppOptics时将映射到“@host”的标记。</span></span><br><span class="line"><span class="string">management.metrics.export.appoptics.num-threads = 2 ＃指标发布计划程序使用的线程数。</span></span><br><span class="line"><span class="string">management.metrics.export.appoptics.read-timeout = 10s ＃读取此后端请求的超时时间。</span></span><br><span class="line"><span class="string">management.metrics.export.appoptics.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.appoptics.uri = https://api.appoptics.com/v1/measurements# 将指标发送到的URI。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.batch-size = 10000 ＃每个请求用于此后端的度量数。如果找到更多测量值，则将发出多个请求。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.config-refresh-frequency = 10s ＃从LWC服务刷新配置设置的频率。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.config-time-to-live = 150s #LWC服务订阅的生存时间。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.config-uri = http：// localhost：7101 / lwc / api / v1 / expressions / local-dev #Atlas LWC端点的URI，用于检索当前订阅。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.connect-timeout = 1s＃对此后端的请求的连接超时。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.enabled = true ＃是否启用将度量标准导出到此后端。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.eval-uri = http：// localhost：7101 / lwc / api / v1 / evaluate ＃用于评估订阅数据的Atlas LWC端点的URI。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.lwc-enabled = false ＃是否启用流式传输到Atlas LWC。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.meter-time-to-live = 15m ＃没有任何活动的米的生存时间。在此期间之后，仪表将被视为已过期且不会报告。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.num-threads = 2＃指标发布计划程序使用的线程数。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.read-timeout = 10s ＃读取此后端请求的超时时间。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.atlas.uri = http：// localhost：7101 / api / v1 / publish #Atlas服务器的URI。</span></span><br><span class="line"><span class="string">management.metrics.export.datadog.api-key = ＃Datadog API密钥。</span></span><br><span class="line"><span class="string">management.metrics.export.datadog.application-key = ＃Datadog应用程序密钥。不是严格要求，但通过向Datadog发送仪表描述，类型和基本单位来改进Datadog体验。</span></span><br><span class="line"><span class="string">management.metrics.export.datadog.batch-size = 10000 ＃每个请求用于此后端的度量数。如果找到更多测量值，则将发出多个请求。</span></span><br><span class="line"><span class="string">management.metrics.export.datadog.connect-timeout = 1s ＃对此后端的请求的连接超时。</span></span><br><span class="line"><span class="string">management.metrics.export.datadog.descriptions = true ＃是否将描述元数据发布到Datadog。将其关闭以最小化发送的元数据量。</span></span><br><span class="line"><span class="string">management.metrics.export.datadog.enabled = true ＃是否启用将度量标准导出到此后端。</span></span><br><span class="line"><span class="string">management.metrics.export.datadog.host-tag = instance＃将指标发送到Datadog时将映射到“主机”的标记。</span></span><br><span class="line"><span class="string">management.metrics.export.datadog.num-threads = 2 ＃指标发布计划程序使用的线程数。</span></span><br><span class="line"><span class="string">management.metrics.export.datadog.read-timeout = 10s ＃读取此后端请求的超时时间。</span></span><br><span class="line"><span class="string">management.metrics.export.datadog.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.datadog.uri = https://app.datadoghq.com# 将指标发送到的URI。如果需要将指标发布到到Datadog的内部代理，则可以使用此方法定义代理的位置。</span></span><br><span class="line"><span class="string">management.metrics.export.dynatrace.api-token =#Dynatrace身份验证令牌。</span></span><br><span class="line"><span class="string">management.metrics.export.dynatrace.batch-size = 10000 ＃每个请求用于此后端的度量数。如果找到更多测量值，则将发出多个请求。</span></span><br><span class="line"><span class="string">management.metrics.export.dynatrace.connect-timeout = 1s ＃对此后端的请求的连接超时。</span></span><br><span class="line"><span class="string">management.metrics.export.dynatrace.device-id = 将度量标准导出到Dynatrace的自定义设备的ID。</span></span><br><span class="line"><span class="string">management.metrics.export.dynatrace.enabled = true ＃是否启用将度量标准导出到此后端。</span></span><br><span class="line"><span class="string">management.metrics.export.dynatrace.num-threads = 2＃指标发布计划程序使用的线程数。</span></span><br><span class="line"><span class="string">management.metrics.export.dynatrace.read-timeout = 10s ＃读取此后端请求的超时时间。</span></span><br><span class="line"><span class="string">management.metrics.export.dynatrace.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.dynatrace.technology-type = java ＃导出的指标的技术类型。用于在Dynatrace UI中对逻辑技术名称下的度量标准进行分组。</span></span><br><span class="line"><span class="string">management.metrics.export.dynatrace.uri = 将指标发送到的URI。应该用于SaaS，自我管理的实例或通过内部代理途径。</span></span><br><span class="line"><span class="string">management.metrics.export.elastic.auto-create-index = true＃是否自动创建索引（如果不存在）。</span></span><br><span class="line"><span class="string">management.metrics.export.elastic.batch-size = 10000 ＃每个请求用于此后端的度量数。如果找到更多测量值，则将发出多个请求。</span></span><br><span class="line"><span class="string">management.metrics.export.elastic.connect-timeout = 1s ＃对此后端的请求的连接超时。</span></span><br><span class="line"><span class="string">management.metrics.export.elastic.enabled = true ＃是否启用将度量标准导出到此后端。</span></span><br><span class="line"><span class="string">management.metrics.export.elastic.host = http：// localhost：9200 ＃将指标导出到的主机。</span></span><br><span class="line"><span class="string">management.metrics.export.elastic.index = metrics ＃将指标导出到的索引。</span></span><br><span class="line"><span class="string">management.metrics.export.elastic.index-date-format = yyyy-MM ＃用于滚动索引的索引日期格式。附加到索引名称后面加一个' - '。</span></span><br><span class="line"><span class="string">management.metrics.export.elastic.num-threads = 2 ＃指标发布计划程序使用的线程数。</span></span><br><span class="line"><span class="string">management.metrics.export.elastic.password = ＃弹性服务器的登录密码。</span></span><br><span class="line"><span class="string">management.metrics.export.elastic.read-timeout = 10s ＃读取此后端请求的超时时间。</span></span><br><span class="line"><span class="string">management.metrics.export.elastic.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.elastic.timestamp-field-name = @ timestamp ＃时间戳字段的名称。 </span></span><br><span class="line"><span class="string">management.metrics.export.elastic.user-name = ＃弹性服务器的登录用户。</span></span><br><span class="line"><span class="string">management.metrics.export.ganglia.addressing-mode = multicast ＃UDP寻址模式，单播或多播。</span></span><br><span class="line"><span class="string">management.metrics.export.ganglia.duration- units =毫秒＃用于报告持续时间的基本时间单位。</span></span><br><span class="line"><span class="string">management.metrics.export.ganglia.enabled = true ＃是否启用向Ganglia导出指标。</span></span><br><span class="line"><span class="string">management.metrics.export.ganglia.host = localhost ＃Ganglia服务器的主机，用于接收导出的指标。</span></span><br><span class="line"><span class="string">management.metrics.export.ganglia.port = 8649 ＃Ganglia服务器端口，用于接收导出的指标。</span></span><br><span class="line"><span class="string">management.metrics.export.ganglia.protocol-version = 3.1 ＃Ganglia协议版本。必须是3.1或3.0。</span></span><br><span class="line"><span class="string">management.metrics.export.ganglia.rate- units = seconds ＃用于报告费率的基本时间单位。</span></span><br><span class="line"><span class="string">management.metrics.export.ganglia.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.ganglia.time-to-live = 1 ＃生活在Ganglia上的指标的时间。将多播生存时间设置为大于主机之间的跳数（路由器）的数量。</span></span><br><span class="line"><span class="string">management.metrics.export.graphite.duration-units =毫秒＃用于报告持续时间的基本时间单位。</span></span><br><span class="line"><span class="string">management.metrics.export.graphite.enabled = true＃是否启用将指标导出到Graphite。</span></span><br><span class="line"><span class="string">management.metrics.export.graphite.host = localhost ＃Graphite服务器的主机，用于接收导出的指标。</span></span><br><span class="line"><span class="string">management.metrics.export.graphite.port = 2004 ＃Graphite服务器的端口，用于接收导出的指标。</span></span><br><span class="line"><span class="string">management.metrics.export.graphite.protocol = pickled ＃在将数据发送到Graphite时使用的协议。</span></span><br><span class="line"><span class="string">management.metrics.export.graphite.rate-units = seconds ＃用于报告费率的基本时间单位。</span></span><br><span class="line"><span class="string">management.metrics.export.graphite.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.graphite.tags-as-prefix =＃对于默认命名约定，将指定的标记键转换为度量标准前缀的一部分。</span></span><br><span class="line"><span class="string">management.metrics.export.humio.api-token = ＃Humio API令牌。</span></span><br><span class="line"><span class="string">management.metrics.export.humio.batch-size = 10000 ＃每个请求用于此后端的度量数。如果找到更多测量值，则将发出多个请求。</span></span><br><span class="line"><span class="string">management.metrics.export.humio.connect-timeout = 5s ＃对此后端的请求的连接超时。</span></span><br><span class="line"><span class="string">management.metrics.export.humio.enabled = true ＃是否启用将度量标准导出到此后端。</span></span><br><span class="line"><span class="string">management.metrics.export.humio.num-threads = 2 ＃指标发布计划程序使用的线程数。</span></span><br><span class="line"><span class="string">management.metrics.export.humio.read-timeout = 10s ＃读取此后端请求的超时时间。</span></span><br><span class="line"><span class="string">management.metrics.export.humio.repository = sandbox ＃要将指标发布到的存储库的名称。</span></span><br><span class="line"><span class="string">management.metrics.export.humio.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.humio.tags.* = ＃Humio标签，用于描述将存储指标的数据源。Humio标签是与Micrometer标签不同的概念。千分尺的标签用于沿尺寸边界划分度量。</span></span><br><span class="line"><span class="string">management.metrics.export.humio.uri = https://cloud.humio.com#idex将指标发送到。如果您需要将指标发布到Humio的内部代理，您可以使用此方法定义代理的位置。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.auto-create-db = true ＃在尝试向其发布指标之前，是否创建Influx数据库是否存在。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.batch-size = 10000 ＃每个请求用于此后端的度量数。如果找到更多测量值，则将发出多个请求。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.compressed = true ＃是否对发布到Influx的度量批次启用GZIP压缩。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.connect-timeout = 1s＃对此后端的请求的连接超时。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.consistency = one ＃为每个点写一致性。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.db = mydb ＃将指标发送到Influx时将映射到“主机”的标记。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.enabled = true ＃是否启用将度量标准导出到此后端。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.num-threads = 2 ＃指标发布计划程序使用的线程数。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.password = ＃Influx服务器的登录密码。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.read-timeout = 10s＃读取此后端请求的超时时间。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.retention-duration = ＃Influx应在当前数据库中保留数据的时间段。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.retention-shard-duration = ＃分片组覆盖的时间范围。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.retention-policy = ＃要使用的保留策略（如果未指定，则Influx写入DEFAULT保留策略）。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.retention-replication-factor = ＃在群集中存储了多少份数据副本。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.uri = http：// localhost：8086 ＃Influx服务器的URI。</span></span><br><span class="line"><span class="string">management.metrics.export.influx.user-name = ＃Influx服务器的登录用户。</span></span><br><span class="line"><span class="string">management.metrics.export.jmx.domain = metrics ＃Metrics JMX域名。</span></span><br><span class="line"><span class="string">management.metrics.export.jmx.enabled = true ＃是否已启用将度量标准导出到JMX。</span></span><br><span class="line"><span class="string">management.metrics.export.jmx.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.kairos.batch-size = 10000 ＃每个请求用于此后端的度量数。如果找到更多测量值，则将发出多个请求。</span></span><br><span class="line"><span class="string">management.metrics.export.kairos.connect-timeout = 1s ＃对此后端的请求的连接超时。</span></span><br><span class="line"><span class="string">management.metrics.export.kairos.enabled = true ＃是否启用将度量标准导出到此后端。</span></span><br><span class="line"><span class="string">management.metrics.export.kairos.num-threads = 2 ＃指标发布计划程序使用的线程数。</span></span><br><span class="line"><span class="string">management.metrics.export.kairos.password = #KairosDB服务器的登录密码。</span></span><br><span class="line"><span class="string">management.metrics.export.kairos.read-timeout = 10s ＃读取此后端请求的超时时间。</span></span><br><span class="line"><span class="string">management.metrics.export.kairos.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.kairos.uri = localhost：8080 / api / v1 /  datapoints #KairosDB服务器的URI。</span></span><br><span class="line"><span class="string">management.metrics.export.kairos.user-name = #KairosDB服务器的登录用户。</span></span><br><span class="line"><span class="string">management.metrics.export.newrelic.account-id = ＃新Relic帐户ID。</span></span><br><span class="line"><span class="string">management.metrics.export.newrelic.api-key = #New Relic API密钥。</span></span><br><span class="line"><span class="string">management.metrics.export.newrelic.batch-size = 10000 ＃每个请求用于此后端的度量数。如果找到更多测量值，则将发出多个请求。</span></span><br><span class="line"><span class="string">management.metrics.export.newrelic.connect-timeout = 1s ＃对此后端的请求的连接超时。</span></span><br><span class="line"><span class="string">management.metrics.export.newrelic.enabled = true ＃是否启用将度量标准导出到此后端。</span></span><br><span class="line"><span class="string">management.metrics.export.newrelic.num-threads = 2 ＃指标发布计划程序使用的线程数。</span></span><br><span class="line"><span class="string">management.metrics.export.newrelic.read-timeout = 10s ＃读取此后端请求的超时时间。</span></span><br><span class="line"><span class="string">management.metrics.export.newrelic.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.newrelic.uri = https：//insights-collector.newrelic.com #idex 将指标发送到。</span></span><br><span class="line"><span class="string">management.metrics.export.prometheus.descriptions = true＃是否将发布描述作为scrape有效负载的一部分启用到Prometheus。将其关闭以最小化每次刮擦发送的数据量。</span></span><br><span class="line"><span class="string">management.metrics.export.prometheus.enabled = true ＃是否启用将指标导出到Prometheus。</span></span><br><span class="line"><span class="string">management.metrics.export.prometheus.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.prometheus.pushgateway.base-url = localhost：9091 ＃Pushgateway的基本URL。</span></span><br><span class="line"><span class="string">management.metrics.export.prometheus.pushgateway.enabled = false ＃通过Prometheus Pushgateway启用发布。</span></span><br><span class="line"><span class="string">management.metrics.export.prometheus.pushgateway.grouping-key =＃为推送的指标分组键。</span></span><br><span class="line"><span class="string">management.metrics.export.prometheus.pushgateway.job = ＃此应用程序实例的作业标识符。</span></span><br><span class="line"><span class="string">management.metrics.export.prometheus.pushgateway.push-rate = 1m ＃用于推送指标的频率。</span></span><br><span class="line"><span class="string">management.metrics.export.prometheus.pushgateway.shutdown-operation = ＃应该在关机时执行的操作。</span></span><br><span class="line"><span class="string">management.metrics.export.signalfx.access-token = #SignalFX访问令牌。</span></span><br><span class="line"><span class="string">management.metrics.export.signalfx.batch-size = 10000 ＃每个请求用于此后端的度量数。如果找到更多测量值，则将发出多个请求。</span></span><br><span class="line"><span class="string">management.metrics.export.signalfx.connect-timeout = 1s ＃对此后端的请求的连接超时。</span></span><br><span class="line"><span class="string">management.metrics.export.signalfx.enabled = true ＃是否启用将度量标准导出到此后端。</span></span><br><span class="line"><span class="string">management.metrics.export.signalfx.num-threads = 2 ＃指标发布计划程序使用的线程数。</span></span><br><span class="line"><span class="string">management.metrics.export.signalfx.read-timeout = 10s ＃读取此后端请求的超时时间。</span></span><br><span class="line"><span class="string">management.metrics.export.signalfx.source = ＃唯一标识正在向SignalFx发布指标的应用实例。默认为本地主机名。</span></span><br><span class="line"><span class="string">management.metrics.export.signalfx.step = 10s＃步骤大小（即报告频率）使用。</span></span><br><span class="line"><span class="string">management.metrics.export.signalfx.uri = https：//ingest.signalfx.com# 将指标发送到的URI。</span></span><br><span class="line"><span class="string">management.metrics.export.simple.enabled = true ＃在没有任何其他导出程序的情况下，是否启用将指标导出到内存后端。</span></span><br><span class="line"><span class="string">management.metrics.export.simple.mode =累积＃计数模式。</span></span><br><span class="line"><span class="string">management.metrics.export.simple.step = 1m ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.statsd.enabled = true ＃是否启用将度量标准导出到StatsD。</span></span><br><span class="line"><span class="string">management.metrics.export.statsd.flavor = datadog#StatsD线路协议使用。</span></span><br><span class="line"><span class="string">management.metrics.export.statsd.host = localhost ＃StatsD服务器的主机，用于接收导出的指标。</span></span><br><span class="line"><span class="string">management.metrics.export.statsd.max-packet-length = 1400 ＃单个有效负载的总长度应保持在网络的MTU中。</span></span><br><span class="line"><span class="string">management.metrics.export.statsd.polling-frequency = 10s ＃测量仪表</span></span><br><span class="line"><span class="string">的频率。轮询仪表时，将重新计算其值，如果值已更改（或者publishUnchangedMeters为true），则将其发送到StatsD服务器。management.metrics.export.statsd.port = 8125 ＃StatsD服务器的端口，用于接收导出的指标。</span></span><br><span class="line"><span class="string">management.metrics.export.statsd.publish-不变米= true ＃是否将未更改的计量表发送到StatsD服务器。</span></span><br><span class="line"><span class="string">management.metrics.export.wavefront.api-token = ＃将指标直接发布到Wavefront API主机时使用的API令牌。</span></span><br><span class="line"><span class="string">management.metrics.export.wavefront.batch-size = 10000 ＃每个请求用于此后端的度量数。如果找到更多测量值，则将发出多个请求。</span></span><br><span class="line"><span class="string">management.metrics.export.wavefront.connect-timeout = 1s ＃对此后端的请求的连接超时。</span></span><br><span class="line"><span class="string">management.metrics.export.wavefront.enabled = true ＃是否启用将度量标准导出到此后端。</span></span><br><span class="line"><span class="string">management.metrics.export.wavefront.global-prefix =＃全局前缀用于将源自此应用程序的白盒工具的度量标准与在Wavefront UI中查看时源自其他Wavefront集成的度量标准分开。</span></span><br><span class="line"><span class="string">management.metrics.export.wavefront.num-threads = 2 ＃与度量标准发布计划程序一起使用的线程数。</span></span><br><span class="line"><span class="string">management.metrics.export.wavefront.read-timeout = 10s ＃读取此后端请求的超时时间。</span></span><br><span class="line"><span class="string">management.metrics.export.wavefront.source = ＃应用程序实例的唯一标识符，该实例是发布到Wavefront的度量标准的来源。默认为本地主机名。</span></span><br><span class="line"><span class="string">management.metrics.export.wavefront.step = 10s ＃要使用的步长（即报告频率）。</span></span><br><span class="line"><span class="string">management.metrics.export.wavefront.uri = https://longboard.wavefront.com# 将指标发送到的URI。</span></span><br><span class="line"><span class="string">management.metrics.use-global-registry = true ＃是否应将自动配置的MeterRegistry实现绑定到Metrics上的全局静态注册表。</span></span><br><span class="line"><span class="string">management.metrics.tags.* = ＃应用于每个仪表的公共标签。</span></span><br><span class="line"><span class="string">management.metrics.web.client.max-uri-tags = 100 ＃允许的唯一URI标记值的最大数量。达到最大标记值数后，过滤器将拒绝具有其他标记值的度量标准。</span></span><br><span class="line"><span class="string">management.metrics.web.client.requests-metric-name = http.client.requests ＃已发送请求的度量标准的名称。</span></span><br><span class="line"><span class="string">management.metrics.web.server.auto-time-requests = true ＃是否应自动为Spring MVC，WebFlux或Jersey处理的请求定时。</span></span><br><span class="line"><span class="string">management.metrics.web.server.max-uri-tags = 100 ＃允许的唯一URI标记值的最大数量。达到最大标记值数后，过滤器将拒绝具有其他标记值的度量标准。</span></span><br><span class="line"><span class="string">management.metrics.web.server.requests-metric-name = http.server.requests ＃已接收请求的度量标准的名称。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃---------------------------------------- </span></span><br><span class="line"><span class="string">#DEDTOOLS PROPERTIES </span></span><br><span class="line"><span class="string">＃----- -----------------------------------</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#DESTOOLS（DevToolsProperties）</span></span><br><span class="line"><span class="string"> spring.devtools.add-properties = true ＃是否启用开发属性默认值。</span></span><br><span class="line"><span class="string">spring.devtools.livereload.enabled = true ＃是否启用livereload.com兼容服务器。</span></span><br><span class="line"><span class="string">spring.devtools.livereload.port = 35729 ＃服务器端口。</span></span><br><span class="line"><span class="string">spring.devtools.restart.additional-exclude = ＃应该从触发完全重启中排除的其他模式。</span></span><br><span class="line"><span class="string">spring.devtools.restart.additional-paths = ＃要监视更改的其他路径。</span></span><br><span class="line"><span class="string">spring.devtools.restart.enabled = true ＃是否启用自动重启。</span></span><br><span class="line"><span class="string">spring.devtools.restart.exclude= META-INF /行家/ **，META-INF /资源/ **，资源/ **，静态/ **，公共/ **，模板/ **，** / *Test.class，** / * Tests.class，git.properties，META-INF / build-info.properties ＃应该从触发完全重启中排除的模式。</span></span><br><span class="line"><span class="string">spring.devtools.restart.log-condition-evaluation-delta = true ＃是否在重新启动时记录条件评估增量。</span></span><br><span class="line"><span class="string">spring.devtools.restart.poll-interval = 1s ＃轮询类路径更改之间等待的时间。</span></span><br><span class="line"><span class="string">spring.devtools.restart.quiet-period = 400ms ＃触发重启之前没有任何类路径更改所需的安静时间量。</span></span><br><span class="line"><span class="string">spring.devtools.restart.trigger-file =＃特定文件的名称，当更改时，触发重新启动检查。如果未指定，则任何类路径文件更改都会触发重新启动。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#remote DEVTOOLS（RemoteDevToolsProperties）</span></span><br><span class="line"><span class="string">spring.devtools.remote.context-path = /。~~ spring-boot！〜＃用于处理远程连接的上下文路径。</span></span><br><span class="line"><span class="string">spring.devtools.remote.proxy.host = ＃用于连接远程应用程序的代理主机。</span></span><br><span class="line"><span class="string">spring.devtools.remote.proxy.port = ＃用于连接远程应用程序的代理端口。</span></span><br><span class="line"><span class="string">spring.devtools.remote.restart.enabled = true ＃是否启用远程重启。</span></span><br><span class="line"><span class="string">spring.devtools.remote.secret = ＃建立连接所需的共享密钥（启用远程支持所需）。</span></span><br><span class="line"><span class="string">spring.devtools.remote.secret头名= X-AUTH-TOKEN ＃用于传输共享密钥的HTTP头。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃---------------------------------------- </span></span><br><span class="line"><span class="string">#TESTING PROPERTIES </span></span><br><span class="line"><span class="string">＃----- -----------------------------------</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">spring.test.database.replace = any ＃要替换的现有DataSource的类型。</span></span><br><span class="line"><span class="string">spring.test.mockmvc.print =默认#MVC 打印选项。</span></span><br></pre></td></tr></table></figure>

<link rel="stylesheet" href="/photoswipe/photoswipe.css">
<link rel="stylesheet" href="/photoswipe/default-skin/default-skin.css">
<script src="/photoswipe/photoswipe.min.js"></script>
<script src="/photoswipe/photoswipe-ui-default.min.js"></script>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>




</html>
