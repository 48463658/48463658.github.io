g.couchbase.env.ssl.key-store = ＃保存证书的JVM密钥库的路径。</span></span><br><span class="line"><span class="string">spring.couchbase.env.ssl.key-store-password = ＃用于访问密钥库的密码。</span></span><br><span class="line"><span class="string">spring.couchbase.env.timeouts.connect = 5000ms ＃桶连接超时。</span></span><br><span class="line"><span class="string">spring.couchbase.env.timeouts.key-value = 2500ms ＃对特定密钥超时执行的阻止操作。</span></span><br><span class="line"><span class="string">spring.couchbase.env.timeouts.query = 7500ms ＃N1QL查询操作超时。</span></span><br><span class="line"><span class="string">spring.couchbase.env.timeouts.socket-connect = 1000ms #Socket 连接超时。</span></span><br><span class="line"><span class="string">spring.couchbase.env.timeouts.view = 7500ms ＃常规和地理空间视图操作超时。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#DAO （PersistenceExceptionTranslationAutoConfiguration）</span></span><br><span class="line"><span class="string">spring.dao.exceptiontranslation.enabled = true ＃是否启用PersistenceExceptionTranslationPostProcessor。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#CASSANDRA （CassandraProperties）</span></span><br><span class="line"><span class="string">spring.data.cassandra.cluster-name = #Cassandra 集群的名称。</span></span><br><span class="line"><span class="string">spring.data.cassandra.compression = none ＃Cassandra二进制协议支持的压缩。</span></span><br><span class="line"><span class="string">spring.data.cassandra.connect-timeout = #Socket 选项：连接超时。</span></span><br><span class="line"><span class="string">spring.data.cassandra.consistency-level = ＃查询一致性级别。</span></span><br><span class="line"><span class="string">spring.data.cassandra.contact-points = localhost ＃群集节点地址。</span></span><br><span class="line"><span class="string">spring.data.cassandra.fetch-size = ＃查询默认提取大小。</span></span><br><span class="line"><span class="string">spring.data.cassandra.jmx-enabled = false＃是否启用JMX报告。</span></span><br><span class="line"><span class="string">spring.data.cassandra.keyspace-name = ＃要使用的Keyspace名称。</span></span><br><span class="line"><span class="string">spring.data.cassandra.port = #Cassandra 服务器的端口。</span></span><br><span class="line"><span class="string">spring.data.cassandra.password = ＃服务器的登录密码。</span></span><br><span class="line"><span class="string">spring.data.cassandra.pool.heartbeat-interval = 30s #Heartbeat interval，在此之后，在空闲连接上发送消息以确保它仍然存在。如果未指定持续时间后缀，则将使用秒。</span></span><br><span class="line"><span class="string">spring.data.cassandra.pool.idle-timeout = 120s ＃删除空闲连接之前的空闲超时。如果未指定持续时间后缀，则将使用秒。</span></span><br><span class="line"><span class="string">spring.data.cassandra.pool.max队列大小= 256 ＃如果没有可用连接，则排队的最大请求数。</span></span><br><span class="line"><span class="string">spring.data.cassandra.pool.pool-timeout = 5000ms ＃尝试从主机池获取连接时的池超时。</span></span><br><span class="line"><span class="string">spring.data.cassandra.read-timeout = #Socket 选项：读取超时。</span></span><br><span class="line"><span class="string">spring.data.cassandra.repositories.type = auto ＃要启用的Cassandra存储库的类型。</span></span><br><span class="line"><span class="string">spring.data.cassandra.serial-consistency-level = ＃查询串行一致性级别。</span></span><br><span class="line"><span class="string">spring.data.cassandra.schema-action = none ＃启动时要采取的架构操作。</span></span><br><span class="line"><span class="string">spring.data.cassandra.ssl = false ＃启用SSL支持。</span></span><br><span class="line"><span class="string">spring.data.cassandra.username = ＃服务器的登录用户。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#DATA COUCHBASE（CouchbaseDataProperties）</span></span><br><span class="line"><span class="string">spring.data.couchbase.auto-index = false ＃自动创建视图和索引。</span></span><br><span class="line"><span class="string">spring.data.couchbase.consistency = read-your-own-writes ＃在生成的查询中默认应用的一致性。</span></span><br><span class="line"><span class="string">spring.data.couchbase.repositories.type = auto ＃要启用的Couchbase存储库的类型。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#ELASTICSEARCH（ElasticsearchProperties）</span></span><br><span class="line"><span class="string">spring.data.elasticsearch.cluster-name = elasticsearch ＃Elasticsearch集群名称。</span></span><br><span class="line"><span class="string">spring.data.elasticsearch.cluster-nodes = ＃逗号分隔的集群节点地址列表。</span></span><br><span class="line"><span class="string">spring.data.elasticsearch.properties.* = ＃用于配置客户端的其他属性。</span></span><br><span class="line"><span class="string">spring.data.elasticsearch.repositories.enabled = true ＃是否启用Elasticsearch存储库。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#DATA JDBC spring.data.jdbc.repositories.enabled = true ＃是否启用JDBC存储库。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#DATA LDAP spring.data.ldap.repositories.enabled = true ＃是否启用LDAP存储库。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#MONGODB（MongoProperties）</span></span><br><span class="line"><span class="string"> spring.data.mongodb.authentication-database = ＃认证数据库名称。</span></span><br><span class="line"><span class="string">spring.data.mongodb.database = ＃数据库名称。</span></span><br><span class="line"><span class="string">spring.data.mongodb.field-naming-strategy = ＃要使用的FieldNamingStrategy的完全限定名称。</span></span><br><span class="line"><span class="string">spring.data.mongodb.grid-fs-database = ＃GridFS数据库名称。</span></span><br><span class="line"><span class="string">spring.data.mongodb.host = #Mongo 服务器主机。无法使用URI设置。</span></span><br><span class="line"><span class="string">spring.data.mongodb.password = #mongo 服务器的登录密码。无法使用URI设置。</span></span><br><span class="line"><span class="string">spring.data.mongodb.port = #Mongo 服务器端口。无法使用URI设置。</span></span><br><span class="line"><span class="string">spring.data.mongodb.repositories.type = auto ＃要启用的Mongo存储库的类型。</span></span><br><span class="line"><span class="string">spring.data.mongodb.uri = mongodb：// localhost / test ＃Mongo数据库URI。无法使用主机，端口和凭据进行设置。</span></span><br><span class="line"><span class="string">spring.data.mongodb.username = #mongo 服务器的登录用户。无法使用URI设置。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#DATA REDIS </span></span><br><span class="line"><span class="string">spring.data.redis.repositories.enabled = true ＃是否启用Redis存储库。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃NEO4J（Neo4jProperties）</span></span><br><span class="line"><span class="string">spring.data.neo4j.auto-index = none ＃自动索引模式。</span></span><br><span class="line"><span class="string">spring.data.neo4j.embedded.enabled = true ＃如果嵌入式驱动程序可用，是否启用嵌入模式。</span></span><br><span class="line"><span class="string">spring.data.neo4j.open-in-view = true ＃注册OpenSessionInViewInterceptor。将Neo4j会话绑定到线程以进行整个请求处理。</span></span><br><span class="line"><span class="string">spring.data.neo4j.password = ＃服务器的登录密码。</span></span><br><span class="line"><span class="string">spring.data.neo4j.repositories.enabled = true ＃是否启用Neo4j存储库。</span></span><br><span class="line"><span class="string">spring.data.neo4j.uri = 驱动程序使用的#URL 。默认情况下自动检测。</span></span><br><span class="line"><span class="string">spring.data.neo4j.username = ＃服务器的登录用户。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#DATA REST（RepositoryRestProperties）</span></span><br><span class="line"><span class="string"> spring.data.rest.base-path = #Spring Data REST用于公开存储库资源的基本路径。</span></span><br><span class="line"><span class="string">spring.data.rest.default-media-type = ＃未指定时用作默认值的内容类型。</span></span><br><span class="line"><span class="string">spring.data.rest.default-page-size = ＃默认页面大小。</span></span><br><span class="line"><span class="string">spring.data.rest.detection-strategy = default ＃用于确定暴露哪些存储库的策略。</span></span><br><span class="line"><span class="string">spring.data.rest.enable-enum-translation = ＃是否通过Spring Data REST默认资源包启用枚举值转换。</span></span><br><span class="line"><span class="string">spring.data.rest.limit-param-name =#URL查询字符串参数的名称，指示一次返回多少结果。</span></span><br><span class="line"><span class="string">spring.data.rest.max-page-size = ＃最大页面大小。</span></span><br><span class="line"><span class="string">spring.data.rest.page-param-name = #URL 查询字符串参数的名称，指示要返回的页面。</span></span><br><span class="line"><span class="string">spring.data.rest.return-body-on-create = ＃是否在创建实体后返回响应正文。</span></span><br><span class="line"><span class="string">spring.data.rest.return-body-on-update = ＃更新实体后是否返回响应正文。</span></span><br><span class="line"><span class="string">spring.data.rest.sort-param-name = #URL 查询字符串参数的名称，指示对结果进行排序的方向。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SOLR （SolrProperties）</span></span><br><span class="line"><span class="string">spring.data.solr.host = http：//127.0.0.1：8983 / solr #Solr host。如果设置了“zk-host”，则忽略。</span></span><br><span class="line"><span class="string">spring.data.solr.repositories.enabled = true ＃是否启用Solr存储库。</span></span><br><span class="line"><span class="string">spring.data.solr.zk-host = ＃ZooKeeper主机地址，格式为HOST：PORT。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃DATA WEB（SpringDataWebProperties）</span></span><br><span class="line"><span class="string">spring.data.web.pageable.default页大小 = 20 ＃缺省页大小。</span></span><br><span class="line"><span class="string">spring.data.web.pageable.max-page-size = 2000 ＃要接受的最大页面大小。</span></span><br><span class="line"><span class="string">spring.data.web.pageable.one-indexed-parameters = false ＃是否公开和假设从1开始的页码索引。</span></span><br><span class="line"><span class="string">spring.data.web.pageable.page-parameter = page ＃页面索引参数名称。</span></span><br><span class="line"><span class="string">spring.data.web.pageable.prefix = ＃</span></span><br><span class="line"><span class="string">常用前缀，用于页码和页面大小参数。spring.data.web.pageable.qualifier-delimiter = _＃限定符与实际页码和大小属性之间使用的分隔符。</span></span><br><span class="line"><span class="string">spring.data.web.pageable.size-parameter = size ＃页面大小参数名称。</span></span><br><span class="line"><span class="string">spring.data.web.sort.sort-parameter = sort ＃排序参数名称。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#DATASOURCE （DataSourceAutoConfiguration＆DataSourceProperties）</span></span><br><span class="line"><span class="string"> spring.datasource.continue-on-error = false ＃初始化数据库时是否发生错误时停止。</span></span><br><span class="line"><span class="string">spring.datasource.data = #Data （DML）脚本资源引用。</span></span><br><span class="line"><span class="string">spring.datasource.data-username = ＃用于执行DML脚本的数据库</span></span><br><span class="line"><span class="string">的用户名（如果不同）。spring.datasource.data-password = ＃执行DML脚本的数据库的密码（如果不同）。</span></span><br><span class="line"><span class="string">spring.datasource.dbcp2.* = ＃Commons DBCP2特定设置</span></span><br><span class="line"><span class="string">spring.datasource.driver-class-name =#JDBC驱动程序的完全限定名称。默认情况下，基于URL自动检测。</span></span><br><span class="line"><span class="string">spring.datasource.generate-unique-name = false ＃是否生成随机数据源名称。</span></span><br><span class="line"><span class="string">spring.datasource.hikari.* = ＃Hikari特定设置</span></span><br><span class="line"><span class="string">spring.datasource.initialization-mode = embedded ＃使用可用的DDL和DML脚本初始化数据源。</span></span><br><span class="line"><span class="string">spring.datasource.jmx-enabled = false ＃是否启用JMX支持（如果由基础池提供）。</span></span><br><span class="line"><span class="string">spring.datasource.jndi-name = ＃JNDI数据源的位置。设置时将忽略类，URL，用户名和密码。</span></span><br><span class="line"><span class="string">spring.datasource.name =＃数据源的名称。使用嵌入式数据库时默认为“testdb”。</span></span><br><span class="line"><span class="string">spring.datasource.password = ＃数据库的登录密码。</span></span><br><span class="line"><span class="string">spring.datasource.platform = all ＃在DDL或DML脚本中使用的平台（例如架构 -  $ &#123;platform&#125; .sql或data  -  $ &#123;platform&#125; .sql）。</span></span><br><span class="line"><span class="string">spring.datasource.schema = #Schema （DDL）脚本资源引用。</span></span><br><span class="line"><span class="string">spring.datasource.schema-username = ＃执行DDL脚本的数据库的用户名（如果不同）。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">spring.datasource.schema-password = ＃执行DDL脚本的数据库的密码（如果不同）。</span></span><br><span class="line"><span class="string">spring.datasource.separator =;#SQL初始化脚本中的语句分隔符。</span></span><br><span class="line"><span class="string">spring.datasource.sql-script-encoding = #SQL 脚本编码。</span></span><br><span class="line"><span class="string">spring.datasource.tomcat.* = ＃Tomcat数据源特定设置</span></span><br><span class="line"><span class="string">spring.datasource.type = ＃要使用的连接池实现的完全限定名称。默认情况下，它是从类路径中自动检测到的。</span></span><br><span class="line"><span class="string">spring.datasource.url = ＃JDBC数据库的URL。</span></span><br><span class="line"><span class="string">spring.datasource.username = ＃登录数据库的用户名。</span></span><br><span class="line"><span class="string">spring.datasource.xa.data-source-class-name = #XA 数据源完全限定名称。</span></span><br><span class="line"><span class="string">spring.datasource.xa.properties =＃传递给XA数据源的属性。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#JEST （Elasticsearch HTTP客户端）（JestProperties）</span></span><br><span class="line"><span class="string">spring.elasticsearch.jest.connection-timeout = 3s ＃连接超时。</span></span><br><span class="line"><span class="string">spring.elasticsearch.jest.multi-threaded = true ＃是否从多个执行线程启用连接请求。</span></span><br><span class="line"><span class="string">spring.elasticsearch.jest.password = ＃登录密码。</span></span><br><span class="line"><span class="string">spring.elasticsearch.jest.proxy.host = #HTTP 客户端应使用的代理主机。</span></span><br><span class="line"><span class="string">spring.elasticsearch.jest.proxy.port = #HTTP 客户端应使用的代理端口。</span></span><br><span class="line"><span class="string">spring.elasticsearch.jest.read-timeout = 3s ＃读取超时。</span></span><br><span class="line"><span class="string">spring.elasticsearch.jest.uris = http：// localhost：9200＃逗号分隔的Elasticsearch实例列表。</span></span><br><span class="line"><span class="string">spring.elasticsearch.jest.username = ＃登录用户名。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#Elasticsearch REST客户端（RestClientProperties）</span></span><br><span class="line"><span class="string"> spring.elasticsearch.rest.password = ＃凭据密码。</span></span><br><span class="line"><span class="string"> spring.elasticsearch.rest.uris = http：// localhost：9200 ＃要使用的以逗号分隔的Elasticsearch实例列表。</span></span><br><span class="line"><span class="string"> spring.elasticsearch.rest.username = ＃凭据用户名。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃H2 Web控制台（H2ConsoleProperties）</span></span><br><span class="line"><span class="string"> spring.h2.console.enabled = false ＃是否启用控制台。</span></span><br><span class="line"><span class="string">spring.h2.console.path = / h2-console ＃控制台可用的路径。</span></span><br><span class="line"><span class="string">spring.h2.console.settings.trace = false ＃是否启用跟踪输出。</span></span><br><span class="line"><span class="string">spring.h2.console.settings.web-allow-others = false ＃是否启用远程访问。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃InfluxDB（InfluxDbProperties）</span></span><br><span class="line"><span class="string"> spring.influx.password = ＃登录密码。</span></span><br><span class="line"><span class="string">spring.influx.url = 要连接的InfluxDB实例的URL。</span></span><br><span class="line"><span class="string">spring.influx.user = ＃登录用户。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃JOOQ （JooqProperties）</span></span><br><span class="line"><span class="string"> spring.jooq.sql-dialect = #SQL 方言使用。默认情况下自动检测。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#JDBC （JdbcProperties）</span></span><br><span class="line"><span class="string"> spring.jdbc.template.fetch-size = -1 ＃需要更多行时应从数据库中提取的行数。</span></span><br><span class="line"><span class="string">spring.jdbc.template.max-rows = -1 ＃最大行数。</span></span><br><span class="line"><span class="string">spring.jdbc.template.query-timeout = ＃查询超时。默认是使用JDBC驱动程序的默认配置。如果未指定持续时间后缀，则将使用秒。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃JPA （JpaBaseConfiguration，HibernateJpaAutoConfiguration）</span></span><br><span class="line"><span class="string"> spring.data.jpa.repositories.bootstrap-mode = default #JAPA 存储库的Bootstrap模式。</span></span><br><span class="line"><span class="string">spring.data.jpa.repositories.enabled = true ＃是否启用JPA存储库。</span></span><br><span class="line"><span class="string">spring.jpa.database = ＃要操作的目标数据库，默认情况下自动检测。也可以使用“databasePlatform”属性进行设置。</span></span><br><span class="line"><span class="string">spring.jpa.database-platform = ＃要操作的目标数据库的名称，默认情况下自动检测。也可以使用“Database”枚举来设置。</span></span><br><span class="line"><span class="string">spring.jpa.generate-ddl = false ＃是否在启动时初始化架构。</span></span><br><span class="line"><span class="string">spring.jpa.hibernate.ddl-auto = ＃DDL模式。这实际上是“hibernate.hbm2ddl.auto”属性的快捷方式。使用嵌入式数据库时未默认为“create-drop”，并且未检测到架构管理器。否则，默认为“none”。</span></span><br><span class="line"><span class="string">spring.jpa.hibernate.naming.implicit-strategy = ＃隐式命名策略的完全限定名称。</span></span><br><span class="line"><span class="string">spring.jpa.hibernate.naming.physical-strategy = ＃物理命名策略的完全限定名称。</span></span><br><span class="line"><span class="string">spring.jpa.hibernate.use-new-id-generator-mappings = ＃是否将Hibernate的较新的IdentifierGenerator用于AUTO，TABLE和SEQUENCE。</span></span><br><span class="line"><span class="string">spring.jpa.mapping-resources =＃Mapping资源（相当于persistence.xml中的“mapping-file”条目）。</span></span><br><span class="line"><span class="string">spring.jpa.open-in-view = true ＃注册OpenEntityManagerInViewInterceptor。将JPA EntityManager绑定到线程以进行整个请求处理。</span></span><br><span class="line"><span class="string">spring.jpa.properties.* = ＃要在JPA提供程序上设置的其他本机属性。</span></span><br><span class="line"><span class="string">spring.jpa.show -sql = false ＃是否启用SQL语句的日志记录。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#JTA （JtaAutoConfiguration）</span></span><br><span class="line"><span class="string"> spring.jta.enabled = true ＃是否启用JTA支持。</span></span><br><span class="line"><span class="string">spring.jta.log-dir = #Transaction logs目录。</span></span><br><span class="line"><span class="string">spring.jta.transaction-manager-id = #Transaction manager唯一标识符。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#ATOMIKOS（AtomikosProperties）spring.jta.atomikos.connectionfactory.borrow-connection-timeout = 30 ＃从池中借用连接</span></span><br><span class="line"><span class="string">的超时时间（秒）</span></span><br><span class="line"><span class="string"> 。spring.jta.atomikos.connectionfactory.ignore-session-transacted-flag = true ＃是否在创建会话时忽略事务处理标志。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.connectionfactory.local-transaction-mode = false ＃是否需要本地事务。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.connectionfactory.maintenance-interval = 60 ＃池维护线程运行之间的时间（以秒为单位）。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.connectionfactory.max-idle-time = 60＃从池中清除连接的时间（以秒为单位）。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.connectionfactory.max-lifetime = 0 ＃在销毁之前可以合并连接的时间（以秒为单位）。0表示没有限制。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.connectionfactory.max-pool-size = 1 ＃</span></span><br><span class="line"><span class="string">池的最大大小。spring.jta.atomikos.connectionfactory.min-pool-size = 1 ＃</span></span><br><span class="line"><span class="string">池的最小大小。spring.jta.atomikos.connectionfactory.reap-timeout = 0 ＃借用连接的超时（以秒为单位）。0表示没有限制。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.connectionfactory.unique-resource-name = jmsConnectionFactory＃用于在恢复期间标识资源的唯一名称。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.connectionfactory.xa-connection-factory-class-name = #XAConnectionFactory的供应商特定实现。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.connectionfactory.xa-properties = ＃供应商特定的XA属性。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.borrow-connection-timeout = 30 ＃从池中借用连接的超时时间（秒）。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.concurrent-connection-validation = true ＃是否使用并发连接验证。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.default-isolation-level = ＃池提供的连接的默认隔离级别。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.login-timeout = 0 ＃建立数据库连接的超时时间（秒）。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.maintenance-interval = 60 ＃池维护线程运行之间的时间（以秒为单位）。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.max-idle-time = 60 ＃从池中清除连接的时间（以秒为单位）。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.max-lifetime = 0 ＃在销毁之前可以合并连接的时间（以秒为单位）。0表示没有限制。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.max-pool-size = 1 ＃</span></span><br><span class="line"><span class="string">池的最大大小。spring.jta.atomikos.datasource.min-pool-size = 1＃池的最小大小。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.reap-timeout = 0 ＃借用连接的Reap超时（以秒为单位）。0表示没有限制。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.test-query = ＃用于在返回连接之前验证连接的SQL查询或语句。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.unique-resource-name = dataSource ＃用于在恢复期间标识资源的唯一名称。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.xa-data-source-class-name = #XAConnectionFactory的供应商特定实现。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.datasource.xa-properties = ＃供应商特定的XA属性。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.allow子交易= true ＃指定是否允许子事务。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.checkpoint-interval = 500 ＃检查点之间的间隔，表示为两个检查点之间的日志写入次数。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.default-jta-timeout = 10000ms #JTA 事务的默认超时。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.default-max-wait-time-on-shutdown = 9223372036854775807 ＃正常关闭（no-force）等待事务完成的时间。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.enable-logging = true ＃是否启用磁盘日志记录。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.force-shutdown-on-vm-exit = false#VM是否应该关闭事务核心的强制关闭。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.log-base-dir = ＃应存储日志文件的目录。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.log-base-name = tmlog ＃Transactions日志文件基名。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.max-actives = 50 ＃最大活动事务数。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.max-timeout = 300000ms ＃事务允许的最大超时时间。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.recovery.delay = 10000ms ＃两次恢复扫描之间的延迟。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.recovery.forget孤儿的日志条目延迟= 86400000ms ＃延迟，之后恢复可以清除挂起（'孤立'）日志条目。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.recovery.max-retries = 5 ＃在抛出异常之前提交事务的重试次数。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.recovery.retry-interval = 10000ms ＃重试尝试之间的延迟。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.serial-jta-transactions = true ＃是否应尽可能加入子事务。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.service = ＃应该启动的事务管理器实现。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.threaded-two-phase-commit = false＃是否对参与资源使用不同（和并发）线程进行两阶段提交。</span></span><br><span class="line"><span class="string">spring.jta.atomikos.properties.transaction-manager-unique-name = ＃事务管理器的唯一名称。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃BITRONIX </span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.acquire-increment = 1 ＃在增长池时创建的连接数。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.acquisition-interval = 1 ＃获取无效连接后再次尝试获取连接之前等待的时间（以秒为单位）。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.acquisition-timeout = 30 ＃从池中获取连接的超时时间（秒）。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.allow-local-transactions = false ＃事务管理器是否应该允许混合XA和非XA事务。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.apply-transaction-timeout = false＃是否应在登记时在XAResource上设置事务超时。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.automatic-enlisting-enabled = true ＃是否应自动登记和退出资源。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.cache-producer-consumers = true ＃是否应该缓存生产者和消费者。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.class-name = #XA 资源的底层实现类名。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.defer-connection-release = true ＃提供程序是否可以在同一连接上运行多个事务并支持事务交错。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.disabled= false ＃是否禁用此资源，这意味着暂时禁止从其池中获取连接。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.driver-properties = ＃应在底层实现上设置的属性。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.ignore-recovery-failures = false ＃是否应忽略恢复失败。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.max-idle-time = 60 ＃从池中清除连接的时间（以秒为单位）。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.max-pool-size = 0 ＃</span></span><br><span class="line"><span class="string">池的最大大小。0表示没有限制。spring.jta.bitronix.connectionfactory.min-pool-size = 0＃池的最小大小。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.password = ＃用于连接JMS提供程序的密码。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.share-transaction-connections = false ＃是否可以在事务上下文中共享处于ACCESSIBLE状态的连接。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.test-connections = false ＃从池中获取时是否应测试连接。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.two-pc-ordering-position = 1 ＃此资源在两阶段提交期间应该采取的位置（始终首先是Integer.MIN_VALUE，总是最后一个是Integer.MAX_VALUE）。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.unique名= jmsConnectionFactory ＃用于在恢复期间标识资源的唯一名称。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.connectionfactory.use -tm </span></span><br><span class="line"><span class="string">-join = true ＃启动XAResources时是否应该使用TMJOIN。spring.jta.bitronix.connectionfactory.user = ＃用于连接到JMS提供程序的用户。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.acquire-increment = 1 ＃在增长池时创建的连接数。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.acquisition-interval = 1 ＃获取无效连接后再次尝试获取连接之前等待的时间（以秒为单位）。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.acquisition-timeout = 30＃从池中获取连接的超时时间（秒）。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.allow-local-transactions = false ＃事务管理器是否应该允许混合XA和非XA事务。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.apply-transaction-timeout = false ＃是否应在XAResource登记时设置事务超时。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.automatic-enlisting-enabled = true ＃是否应自动登记和退出资源。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.class-name = #XA 资源的底层实现类名。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.cursor-holdability =＃连接的默认光标可保持性。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.defer-connection-release = true ＃数据库是否可以在同一连接上运行多个事务并支持事务交错。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.disabled = false ＃是否禁用此资源，这意味着暂时禁止从其池中获取连接。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.driver-properties = ＃应在底层实现上设置的属性。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.enable -jdbc4-connection-test = false ＃从池中获取连接时是否调用Connection.isValid（）。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.ignore-recovery-failures = false ＃是否应忽略恢复失败。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.isolation-level = ＃连接的默认隔离级别。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.local-auto-commit = ＃本地事务的默认自动提交模式。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.login-timeout = ＃用于建立数据库连接的超时（以秒为单位）。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.max-idle-time = 60 ＃从池中清除连接的时间（以秒为单位）。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.max-pool-size = 0 ＃池的最大大小。0表示没有限制。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.min-pool-size = 0 ＃</span></span><br><span class="line"><span class="string">池的最小大小。spring.jta.bitronix.datasource.prepared-statement-cache-size = 0 ＃</span></span><br><span class="line"><span class="string">预准备语句缓存的目标大小。0禁用缓存。spring.jta.bitronix.datasource.share-transaction-connections = false ＃是否可以在事务上下文中共享处于ACCESSIBLE状态的连接。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.test-query = ＃用于在返回连接之前验证连接的SQL查询或语句。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.two-pc-ordering-position = 1＃在两阶段提交期间应该占用此资源的位置（始终是第一个是Integer.MIN_VALUE，并且始终是最后一个是Integer.MAX_VALUE）。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.unique-name = dataSource ＃用于在恢复期间标识资源的唯一名称。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.datasource.use -tm </span></span><br><span class="line"><span class="string">-join = true ＃启动XAResources时是否应该使用TMJOIN。spring.jta.bitronix.properties.allow-multiple-lrc = false ＃是否允许多个LRC资源登记到同一事务中。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.asynchronous2-pc = false ＃是否启用异步执行两阶段提交。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.background-recovery-interval-seconds = 60 ＃在后台运行恢复过程的时间间隔（以秒为单位）。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.current-node-only-recovery = true ＃是否仅恢复当前节点。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.debug-zero-resource-transaction = false ＃是否记录在没有单个登记资源的情况下执行的事务的创建和提交调用堆栈。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.default-transaction-timeout = 60 ＃默认事务超时，以秒为单位。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.disable-jmx = false ＃是否启用JMX支持。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.exception-analyzer = ＃设置要使用的异常分析器实现的完全限定名称。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.filter-log-status = false ＃是否启用日志过滤，以便只写入强制日志。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.force-batching-enabled = true ＃是否批量磁盘强制。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.forced-write-enabled = true ＃是否强制将日志记录到磁盘。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.graceful-shutdown-interval = 60 ＃TM在关闭时中止事务之前等待事务完成的最大秒数。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.jndi-transaction-synchronization-registry-name = ＃TransactionSynchronizationRegistry的JNDI名称。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.jndi-user-transaction-name = ＃UserTransaction的JNDI名称。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.journal = disk ＃期刊的名称。可以是'disk'，'null'或类名。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.log-part1-filename = btm1.tlog ＃日志的第一个片段的名称。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.log-part2-filename = btm2.tlog ＃日志的第二个片段的名称。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.max-log-size-in-mb = 2＃日志片段的最大大小（兆字节）。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.resource-configuration-filename = ＃ResourceLoader配置文件名。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.server-id = #ASCII ID必须唯一标识此TM实例。默认为机器的IP地址。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.skip-corrupted-logs = false ＃跳过损坏的事务日志条目。</span></span><br><span class="line"><span class="string">spring.jta.bitronix.properties.warn-about-zero-resource-transaction = true ＃是否为没有单个登记资源的事务记录警告。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃EMBEDDED MONGODB（EmbeddedMongoProperties）</span></span><br><span class="line"><span class="string"> spring.mongodb.embedded.features = sync_delay ＃逗号分隔的要启用的功能列表。</span></span><br><span class="line"><span class="string">spring.mongodb.embedded.storage.database-dir = ＃用于数据存储的目录。</span></span><br><span class="line"><span class="string">spring.mongodb.embedded.storage.oplog-size = #oplog的最大大小。</span></span><br><span class="line"><span class="string">spring.mongodb.embedded.storage.repl-set-name = ＃副本集的名称。</span></span><br><span class="line"><span class="string">spring.mongodb.embedded.version = 3.5.5 ＃要使用的Mongo版本。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#REDIS（RedisProperties）</span></span><br><span class="line"><span class="string"> spring.redis.cluster.max -redirects = ＃在群集中执行命令时要遵循的最大重定向数。</span></span><br><span class="line"><span class="string">spring.redis.cluster.nodes = ＃逗号分隔的“host：port”对列表引导自。</span></span><br><span class="line"><span class="string">spring.redis.database = 0 ＃连接工厂使用的数据库索引。</span></span><br><span class="line"><span class="string">spring.redis.url = ＃连接URL。覆盖主机，端口和密码。用户被忽略。示例：redis：// user：password@example.com ：6379 </span></span><br><span class="line"><span class="string">spring.redis.host = localhost ＃Redis服务器主机。</span></span><br><span class="line"><span class="string">spring.redis.jedis.pool.max-active = 8＃池在给定时间可以分配的最大连接数。使用负值无限制。</span></span><br><span class="line"><span class="string">spring.redis.jedis.pool.max-idle = 8 ＃池中“空闲”连接的最大数量。使用负值表示无限数量的空闲连接。</span></span><br><span class="line"><span class="string">spring.redis.jedis.pool.max -wait = -1ms ＃在池耗尽时，在抛出异常之前连接分配应阻塞的最长时间。使用负值无限期阻止。</span></span><br><span class="line"><span class="string">spring.redis.jedis.pool.min-idle = 0 ＃目标是池中维护的最小空闲连接数。此设置仅在其为正时才有效。</span></span><br><span class="line"><span class="string">spring.redis.lettuce.pool.max-active = 8＃池在给定时间可以分配的最大连接数。使用负值无限制。</span></span><br><span class="line"><span class="string">spring.redis.lettuce.pool.max-idle = 8 ＃池中“空闲”连接的最大数量。使用负值表示无限数量的空闲连接。</span></span><br><span class="line"><span class="string">spring.redis.lettuce.pool.max -wait = -1ms ＃在池耗尽时，在抛出异常之前连接分配应阻塞的最长时间。使用负值无限期阻止。</span></span><br><span class="line"><span class="string">spring.redis.lettuce.pool.min-idle = 0 ＃目标是池中维护的最小空闲连接数。此设置仅在其为正时才有效。</span></span><br><span class="line"><span class="string">spring.redis.lettuce.shutdown-timeout = 100ms＃关机超时。</span></span><br><span class="line"><span class="string">spring.redis.password = ＃redis服务器的登录密码。</span></span><br><span class="line"><span class="string">spring.redis.port = 6379 #Redis服务器端口。</span></span><br><span class="line"><span class="string">spring.redis.sentinel.master = #Redis服务器的名称。</span></span><br><span class="line"><span class="string">spring.redis.sentinel.nodes = ＃逗号分隔的“host：port”对列表。</span></span><br><span class="line"><span class="string">spring.redis.ssl = false ＃是否启用SSL支持。</span></span><br><span class="line"><span class="string">spring.redis.timeout = ＃连接超时。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#TRANSACTION （TransactionProperties）</span></span><br><span class="line"><span class="string"> spring.transaction.default-timeout = ＃默认事务超时。如果未指定持续时间后缀，则将使用秒。</span></span><br><span class="line"><span class="string">spring.transaction.rollback-on-commit-failure = ＃是否回滚提交失败。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">＃---------------------------------------- </span></span><br><span class="line"><span class="string">＃INTEGRATION PROPERTIES </span></span><br><span class="line"><span class="string">＃----- -----------------------------------</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#ACTIVEMQ（ActiveMQProperties）</span></span><br><span class="line"><span class="string"> spring.activemq.broker-url = ActiveMQ代理的URL。默认情况下自动生成。</span></span><br><span class="line"><span class="string">spring.activemq.close-timeout = 15s ＃在考虑收盘完成之前等待的时间。</span></span><br><span class="line"><span class="string">spring.activemq.in-memory = true ＃默认代理URL是否应该在内存中。如果已指定显式代理，则忽略。</span></span><br><span class="line"><span class="string">spring.activemq.non-blocking-redelivery = false ＃是否在从回滚事务重新传递消息之前停止消息传递。这意味着启用此消息顺序时不会保留消息顺序。</span></span><br><span class="line"><span class="string">spring.activemq.password = ＃代理的登录密码。</span></span><br><span class="line"><span class="string">spring.activemq.send-timeout = 0ms ＃等待消息发送响应的时间。将其设置为0以永远等待。</span></span><br><span class="line"><span class="string">spring.activemq.user = ＃代理的登录用户。</span></span><br><span class="line"><span class="string">spring.activemq.packages.trust-all = ＃是否信任所有包。</span></span><br><span class="line"><span class="string">spring.activemq.packages.trusted = ＃逗号分隔的要信任的特定包列表（不信任所有包时）。</span></span><br><span class="line"><span class="string">spring.activemq.pool.block-if-full = true ＃是否阻止请求连接并且池已满。将其设置为false以改为抛出“JMSException”。</span></span><br><span class="line"><span class="string">spring.activemq.pool.block-if-full-timeout = -1ms＃如果池仍然满，则在抛出异常之前阻塞。</span></span><br><span class="line"><span class="string">spring.activemq.pool.enabled = false ＃是否应创建JmsPoolConnectionFactory，而不是常规ConnectionFactory。</span></span><br><span class="line"><span class="string">spring.activemq.pool.idle-timeout = 30s ＃连接空闲超时。</span></span><br><span class="line"><span class="string">spring.activemq.pool.max-connections = 1 ＃最大池化连接数。</span></span><br><span class="line"><span class="string">spring.activemq.pool.max-sessions-per-connection = 500 ＃池中每个连接的最大池化会话数。</span></span><br><span class="line"><span class="string">spring.activemq.pool.time-between-expiration-check = -1ms ＃在空闲连接驱逐线程的运行之间休眠的时间。当为负时，没有空闲连接驱逐线程运行。</span></span><br><span class="line"><span class="string">spring.activemq.pool.use-anonymous-producer = true ＃是否只使用一个匿名“MessageProducer”实例。将其设置为false以在每次需要时创建一个“MessageProducer”。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#ARTEMIS （ArtemisProperties）</span></span><br><span class="line"><span class="string"> spring.artemis.embedded.cluster-password = ＃群集密码。默认情况下在启动时随机生成。</span></span><br><span class="line"><span class="string">spring.artemis.embedded.data-directory = #Journal 文件目录。如果关闭持久性，则没有必要。</span></span><br><span class="line"><span class="string">spring.artemis.embedded.enabled = true ＃如果Artemis服务器API可用，是否启用嵌入模式。</span></span><br><span class="line"><span class="string">spring.artemis.embedded.persistent = false ＃是否启用持久存储。</span></span><br><span class="line"><span class="string">spring.artemis.embedded.queues = ＃逗号分隔的队列，在启动时创建。</span></span><br><span class="line"><span class="string">spring.artemis.embedded.server-id =＃服务器ID。默认情况下，使用自动递增的计数器。</span></span><br><span class="line"><span class="string">spring.artemis.embedded.topics = ＃在启动时要创建的以逗号分隔的主题列表。</span></span><br><span class="line"><span class="string">spring.artemis.host = localhost ＃Artemis broker主机。</span></span><br><span class="line"><span class="string">spring.artemis.mode = ＃Artemis部署模式，默认情况下自动检测。</span></span><br><span class="line"><span class="string">spring.artemis.password = ＃代理的登录密码。</span></span><br><span class="line"><span class="string">spring.artemis.pool.block-if-full = true ＃是否在请求连接且池已满时阻止。将其设置为false以改为抛出“JMSException”。</span></span><br><span class="line"><span class="string">spring.artemis.pool.block-if-full-timeout = -1ms ＃如果池仍然满，则在抛出异常之前阻塞。</span></span><br><span class="line"><span class="string">spring.artemis.pool.enabled = false ＃是否应创建JmsPoolConnectionFactory，而不是常规的ConnectionFactory。</span></span><br><span class="line"><span class="string">spring.artemis.pool.idle-timeout = 30s ＃连接空闲超时。</span></span><br><span class="line"><span class="string">spring.artemis.pool.max-connections = 1 ＃池化连接的最大数量。</span></span><br><span class="line"><span class="string">spring.artemis.pool.max-sessions-per-connection = 500 ＃池中每个连接的最大池化会话数。</span></span><br><span class="line"><span class="string">spring.artemis.pool.time-between-expiration-check = -1ms ＃在空闲连接驱逐线程的运行之间休眠的时间。当为负时，没有空闲连接驱逐线程运行。</span></span><br><span class="line"><span class="string">spring.artemis.pool.use-anonymous-producers = true＃是否只使用一个匿名“MessageProducer”实例。将其设置为false以在每次需要时创建一个“MessageProducer”。</span></span><br><span class="line"><span class="string">spring.artemis.port = 61616 #Artemis 经纪人端口。</span></span><br><span class="line"><span class="string">spring.artemis.user = ＃代理的登录用户。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING BATCH（BatchProperties）</span></span><br><span class="line"><span class="string"> spring.batch.initialize-schema = embedded ＃数据库模式初始化模式。</span></span><br><span class="line"><span class="string">spring.batch.job.enabled = true ＃在启动时执行上下文中的所有Spring Batch作业。</span></span><br><span class="line"><span class="string">spring.batch.job.names = ＃逗号分隔的要在启动时执行的作业名称列表（例如，`job1，job2`）。默认情况下，将执行上下文中找到的所有作业。</span></span><br><span class="line"><span class="string">spring.batch.schema = classpath中：组织/ springframework的/批号/核心/ schema- @ @ 平台@ @ .SQL ＃的路径SQL文件，以用于初始化数据库架构。</span></span><br><span class="line"><span class="string">spring.batch.table-prefix =＃所有批次元数据表的表前缀。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#SPRING INTEGRATION（IntegrationProperties）</span></span><br><span class="line"><span class="string"> spring.integration.jdbc.initialize-schema = embedded ＃数据库模式初始化模式。</span></span><br><span class="line"><span class="string">spring.integration.jdbc.schema = classpath中：组织/ springframework的/集成/ JDBC / schema- @ @ 平台@ @ .SQL ＃的路径SQL文件，以用于初始化数据库架构。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#JMS （JmsProperties）</span></span><br><span class="line"><span class="string"> spring.jms.cache.consumers = false ＃是否缓存消息使用者。</span></span><br><span class="line"><span class="string">spring.jms.cache.enabled = true ＃是否缓存会话。</span></span><br><span class="line"><span class="string">spring.jms.cache.producers = true ＃是否缓存消息生成器。</span></span><br><span class="line"><span class="string">spring.jms.cache.session-cache-size = 1 ＃会话缓存的大小（根据JMS会话类型）。</span></span><br><span class="line"><span class="string">spring.jms.jndi-name = ＃连接工厂JNDI名称。设置时，优先于其他连接工厂自动配置。</span></span><br><span class="line"><span class="string">spring.jms.listener.acknowledge-mode = ＃容器的确认模式。默认情况下，侦听器使用自动确认进行事务处理。</span></span><br><span class="line"><span class="string">spring.jms.listener.auto-startup = true ＃启动时自动启动容器。</span></span><br><span class="line"><span class="string">spring.jms.listener.concurrency = ＃最小并发使用者数。</span></span><br><span class="line"><span class="string">spring.jms.listener.max-concurrency = ＃最大并发使用者数。</span></span><br><span class="line"><span class="string">spring.jms.pub-sub-domain = false ＃默认目标类型是否为topic。</span></span><br><span class="line"><span class="string">spring.jms.template.default-destination = ＃用于没有目标参数的发送和接收操作的默认目标。</span></span><br><span class="line"><span class="string">spring.jms.template.delivery-delay = ＃用于发送呼叫的传递延迟。</span></span><br><span class="line"><span class="string">spring.jms.template.delivery-mode =＃交付模式。设置时启用QoS（服务质量）。</span></span><br><span class="line"><span class="string">spring.jms.template.priority = ＃发送时消息的优先级。设置时启用QoS（服务质量）。</span></span><br><span class="line"><span class="string">spring.jms.template.qos-enabled = ＃发送消息时是否启用显式QoS（服务质量）。</span></span><br><span class="line"><span class="string">spring.jms.template.receive-timeout = ＃用于接收呼叫的超时。</span></span><br><span class="line"><span class="string">spring.jms.template.time-to-live = ＃发送时消息的生存时间。设置时启用QoS（服务质量）。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#APACHE KAFKA（KafkaProperties）</span></span><br><span class="line"><span class="string"> spring.kafka.admin.client-id = #ID 在发出请求时传递给服务器。用于服务器端日志记录。</span></span><br><span class="line"><span class="string">spring.kafka.admin.fail-fast = false ＃如果代理在启动时不可用，是否快速失败。</span></span><br><span class="line"><span class="string">spring.kafka.admin.properties.* = ＃用于配置客户端的其他特定于管理员的属性。</span></span><br><span class="line"><span class="string">spring.kafka.admin.ssl.key-password = ＃密钥库文件中私钥的密码。</span></span><br><span class="line"><span class="string">spring.kafka.admin.ssl.key-store-location = ＃密钥库文件的位置。</span></span><br><span class="line"><span class="string">spring.kafka.admin.ssl.key-store-password =＃存储密钥库文件的密码。</span></span><br><span class="line"><span class="string">spring.kafka.admin.ssl.key-store-type = ＃密钥库的类型。</span></span><br><span class="line"><span class="string">spring.kafka.admin.ssl.protocol = ＃要使用的SSL协议。</span></span><br><span class="line"><span class="string">spring.kafka.admin.ssl.trust-store-location = ＃信任库文件的位置。</span></span><br><span class="line"><span class="string">spring.kafka.admin.ssl.trust-store-password = ＃存储信任存储文件的密码。</span></span><br><span class="line"><span class="string">spring.kafka.admin.ssl.trust-store-type = ＃信任库的类型。</span></span><br><span class="line"><span class="string">spring.kafka.bootstrap-servers = ＃逗号分隔的主机：端口对列表，用于建立与Kafka集群的初始连接。除非被覆盖，否则适用于所有组件。</span></span><br><span class="line"><span class="string">spring.kafka.client-id = #ID 在发出请求时传递给服务器。用于服务器端日志记录。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.auto-commit-interval = ＃如果'enable.auto.commit'设置为true，则消费者偏移量自动提交给Kafka的频率。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.auto-offset-reset = ＃当Kafka中没有初始偏移量或者服务器上不再存在当前偏移量时该怎么办。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.bootstrap-servers = ＃逗号分隔的主机：端口对列表，用于建立与Kafka集群的初始连接。为消费者覆盖全球财产。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.client-id =#ID在发出请求时传递给服务器。用于服务器端日志记录。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.enable-auto-commit = ＃是否在后台定期提交消费者的偏移量。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.fetch-max-wait = ＃如果没有足够的数据立即满足“fetch-min-size”给出的要求，服务器在回答获取请求之前会阻塞的最长时间。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.fetch-min-size = ＃服务器应为获取请求返回的最小数据量。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.group-id = ＃唯一字符串，用于标识此使用者所属的使用者组。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.heartbeat间隔= ＃心跳与消费者协调员之间的预期时间。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.key-deserializer = #Deserializer 类的键。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.max-poll-records = ＃一次调用poll（）时返回的最大记录数。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.properties.* = ＃用于配置客户端的其他特定于使用者的属性。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.ssl.key-password = ＃密钥库文件中私钥的密码。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.ssl.key-store-location = ＃密钥库文件的位置。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.ssl.key-store-password =＃存储密钥库文件的密码。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.ssl.key-store-type = ＃密钥库的类型。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.ssl.protocol = ＃要使用的SSL协议。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.ssl.trust-store-location = ＃信任存储文件的位置。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.ssl.trust-store-password = ＃存储信任存储文件的密码。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.ssl.trust-store-type = ＃信任库的类型。</span></span><br><span class="line"><span class="string">spring.kafka.consumer.value-deserializer = #Deserializer 类的值。</span></span><br><span class="line"><span class="string">spring.kafka.jaas.control-flag = required ＃登录配置的控制标志。</span></span><br><span class="line"><span class="string">spring.kafka.jaas.enabled = false ＃是否启用JAAS配置。</span></span><br><span class="line"><span class="string">spring.kafka.jaas.login-module = com.sun.security.auth.module.Krb5LoginModule ＃登录模块。</span></span><br><span class="line"><span class="string">spring.kafka.jaas.options = ＃其他JAAS选项。</span></span><br><span class="line"><span class="string">spring.kafka.listener.ack-count = ＃当ackMode为“COUNT”或“COUNT_TIME”时，偏移提交之间的记录数。</span></span><br><span class="line"><span class="string">spring.kafka.listener.ack-mode = ＃Listener AckMode。请参阅spring-kafka文档。</span></span><br><span class="line"><span class="string">spring.kafka.listener.ack-time = ＃当ackMode为“TIME”或“COUNT_TIME”时，偏移提交之间的时间。</span></span><br><span class="line"><span class="string">spring.kafka.listener.client-id =＃侦听器的使用者client.id属性的前缀。</span></span><br><span class="line"><span class="string">spring.kafka.listener.concurrency = ＃在侦听器容器中运行的线程数。</span></span><br><span class="line"><span class="string">spring.kafka.listener.idle-event-interval = ＃发布空闲消费者事件（未收到数据）之间的时间。</span></span><br><span class="line"><span class="string">spring.kafka.listener.log-container-config = ＃是否在初始化期间记录容器配置（INFO级别）。</span></span><br><span class="line"><span class="string">spring.kafka.listener.monitor-interval = ＃检查无响应的消费者之间的时间。如果未指定持续时间后缀，则将使用秒。</span></span><br><span class="line"><span class="string">spring.kafka.listener.no-poll-threshold =#Multiplier应用于“pollTimeout”以确定消费者是否无响应。</span></span><br><span class="line"><span class="string">spring.kafka.listener.poll-timeout = ＃轮询消费者时使用的超时。</span></span><br><span class="line"><span class="string">spring.kafka.listener.type = single ＃Listener类型。</span></span><br><span class="line"><span class="string">spring.kafka.producer.acks = ＃生产者要求领导者在考虑完成请求之前收到的确认数。</span></span><br><span class="line"><span class="string">spring.kafka.producer.batch-size = ＃默认批量大小。</span></span><br><span class="line"><span class="string">spring.kafka.producer.bootstrap-servers = ＃逗号分隔的主机：端口对列表，用于建立与Kafka集群的初始连接。为生产者覆盖全球财产。</span></span><br><span class="line"><span class="string">spring.kafka.producer.buffer-memory = ＃生产者可用于缓冲等待发送到服务器的记录的总内存大小。</span></span><br><span class="line"><span class="string">spring.kafka.producer.client-id = #ID 在发出请求时传递给服务器。用于服务器端日志记录。</span></span><br><span class="line"><span class="string">spring.kafka.producer.compression-type = ＃生产者生成的所有数据的压缩类型。</span></span><br><span class="line"><span class="string">spring.kafka.producer.key-serializer = ＃密码的Serializer类。</span></span><br><span class="line"><spa
