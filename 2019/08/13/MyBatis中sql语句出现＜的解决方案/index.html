        <h1 class="title">MyBatis中sql语句出现＜的解决方案</h1>
        <div class="stuff">
            <span>八月 13, 2019</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Mybatis错误总结/">Mybatis错误总结</a></li></ul>


        </div>
        <div class="content markdown">
            <p>如果mapper文件中出现”&lt;”,不符合xml的规范，会报错，因为“&lt;”是标签体的符号，可以采用以下两种方案解决</p>
<table>
<thead>
<tr>
<th align="center">字符实体</th>
<th align="center">符号</th>
<th align="center">解释说明</th>
</tr>
</thead>
<tbody><tr>
<td align="center">&amp;lt;</td>
<td align="center">&lt;</td>
<td align="center">小于</td>
</tr>
<tr>
<td align="center">&amp;gt;</td>
<td align="center">&gt;</td>
<td align="center">大于</td>
</tr>
<tr>
<td align="center">&amp;amp;</td>
<td align="center">&amp;</td>
<td align="center">and</td>
</tr>
<tr>
<td align="center">&amp;apos;</td>
<td align="center">‘</td>
<td align="center">单引号</td>
</tr>
<tr>
<td align="center">&amp;quot;</td>
<td align="center">“</td>
<td align="center">双引号</td>
</tr>
</tbody></table>
<h3 id="1、使用xml中的字符实体"><a href="#1、使用xml中的字符实体" class="headerlink" title="1、使用xml中的字符实体"></a>1、使用xml中的字符实体</h3><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- 查询年纪小于指定数 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">select</span> <span class="attr">id</span>=<span class="string">"findUserByAge"</span> <span class="attr">resultType</span>=<span class="string">"User"</span>&gt;</span></span><br><span class="line">        select * from tb_user where age &amp;lt; #&#123;age&#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">select</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h3 id="2、使用-lt-！-CDATA-lt-gt"><a href="#2、使用-lt-！-CDATA-lt-gt" class="headerlink" title="2、使用&lt;！[CDATA[&lt;]]&gt;"></a>2、使用&lt;！[CDATA[&lt;]]&gt;</h3><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- 查询年纪小于指定数 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">select</span> <span class="attr">id</span>=<span class="string">"findUserByAge"</span> <span class="attr">resultType</span>=<span class="string">"User"</span>&gt;</span></span><br><span class="line">        select * from tb_user where age &lt;![CDATA[&lt;]]&gt; #&#123;age&#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">select</span>&gt;</span></span><br></pre></td></tr></table></figure>
