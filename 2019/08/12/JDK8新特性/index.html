        <h1 class="title">Lamdbd表达式</h1>
        <div class="stuff">
            <span>八月 12, 2019</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/JDK8/">JDK8</a></li></ul>

        <div class="content markdown">
            <p>jdk1.8的新特性还有红黑树这里是Lamdbd表达式的事列</p>
<hr>
<h3 id="forEach循环遍历"><a href="#forEach循环遍历" class="headerlink" title="forEach循环遍历"></a>forEach循环遍历</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">List&lt;String&gt; names = <span class="keyword">new</span> ArrayList();</span><br><span class="line">names.forEach(String x -&gt; &#123;</span><br><span class="line">	System.out.println(x);</span><br><span class="line">	System.out.println(x);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">Map&lt;String,String&gt; map = <span class="keyword">new</span> HashMap();</span><br><span class="line">map.forEach((x,y) -&gt; System.out.println(x+<span class="string">":"</span>+y));</span><br></pre></td></tr></table></figure>

<h3 id="集合里放对象"><a href="#集合里放对象" class="headerlink" title="集合里放对象"></a>集合里放对象</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">List&lt;Book&gt; books;</span><br><span class="line">books.forEach(x -&gt; System.out.println(x.getBookName()));</span><br><span class="line"></span><br><span class="line">List&lt;Map&gt; books = <span class="keyword">new</span> ArrayList();</span><br><span class="line">Map map = <span class="keyword">new</span> HashMap();</span><br><span class="line">map.put(<span class="string">"name"</span>,<span class="string">"aaa"</span>);</span><br><span class="line">map.put(<span class="string">"price"</span>,<span class="number">33</span>);</span><br><span class="line">books.forEach(x -&gt; x.forEach(y,z) -&gt; System.out.println(y+<span class="string">":"</span>+z));</span><br></pre></td></tr></table></figure>

<h3 id="方法引用"><a href="#方法引用" class="headerlink" title="方法引用"></a>方法引用</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">names.forEach(System.out::println);</span><br></pre></td></tr></table></figure>

<h3 id="等同于"><a href="#等同于" class="headerlink" title="等同于"></a>等同于</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">names.forEach(x-&gt;System.out.println(x))</span><br></pre></td></tr></table></figure>

<h3 id="removeIf-条件移除"><a href="#removeIf-条件移除" class="headerlink" title="removeIf 条件移除"></a>removeIf 条件移除</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">List&lt;Book&gt; books;</span><br><span class="line">books.removeIf(x -&gt; x.getBookPrice() &gt; <span class="number">22</span>);</span><br></pre></td></tr></table></figure>

<p>stream 对集合进行处理，并不会改变集合，类似于数据库的select<br>    创建stream<br>        集合.stream()<br>    操作stream<br>        filter 过滤<br>        map 转换<br>        skip 跳过<br>        distinct 去重<br>        limit 取几条<br>    结果处理<br>        foreach 输出<br>        collect 收集<br>        count 总条数</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">List&lt;String&gt; names = ;</span><br><span class="line">names.add(<span class="string">"zhangsan"</span>);</span><br><span class="line">names.add(<span class="string">"zhangsan"</span>);</span><br><span class="line">List nNews = names.stream.distinct().collect(Collectors.toList());</span><br><span class="line">	Collectors.toSet()</span><br><span class="line"></span><br><span class="line"><span class="comment">//取出名字长度大于4的,跳过第1个，取2个</span></span><br><span class="line">List&lt;String&gt; nNames = names.stream.filter(x-&gt;x.length()&gt;<span class="number">4</span>).skip(<span class="number">1</span>),limt(<span class="number">2</span>).collect(Collectors.toList());</span><br><span class="line"><span class="comment">//把长度转换成一个集合</span></span><br><span class="line">List&lt;Integer&gt; c = names.stream.map(x-&gt;x.length()).collect(Collectors.toList());</span><br><span class="line">List&lt;Integer&gt; c = names.stream.map(String::length).collect(Collectors.toList());</span><br></pre></td></tr></table></figure>
